<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Director's Terminal | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-6" onload="wakeServer()">

    <div id="loginGate"
        class="hidden max-w-md mx-auto mt-16 p-10 glass rounded-[2.5rem] text-center border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold text-blue-400 mb-6">Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Secure Passkey"
            class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none text-center text-white">
        <button onclick="verify()"
            class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase tracking-widest text-white transition-all">Unlock
            System</button>
    </div>

    <div id="dashboard" class="max-w-7xl mx-auto hidden space-y-8 animate-in fade-in duration-500 relative z-10">
        <div class="flex justify-between items-center glass p-6 rounded-3xl border-b-4 border-blue-600 shadow-xl">
            <div>
                <h1 id="adminTitle" class="text-2xl font-black">KNMIET Control Hub</h1>
                <p id="adminSubtitle" class="text-xs text-blue-400 font-bold uppercase tracking-widest">Director's
                    Terminal</p>
            </div>
            <div class="flex gap-3">
                <a href="analytics.html"
                    class="bg-blue-900/20 px-6 py-3 rounded-2xl text-blue-400 border border-blue-900/50 text-[10px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all">Analytics</a>
                <button onclick="logoutAdmin()"
                    class="bg-red-900/20 px-6 py-3 rounded-2xl text-red-400 border border-red-900/50 text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition-all">Lock</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500 h-[600px] flex flex-col shadow-lg">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Enterprise Roster Upload
                </h3>
                <div class="bg-slate-900/50 p-4 rounded-xl border border-slate-700 mb-6">
                    <input type="file" id="csvFile" accept=".csv"
                        class="w-full text-[10px] text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-[9px] file:font-bold file:bg-blue-600 file:text-white hover:file:bg-blue-500 mb-2 cursor-pointer transition-all">
                    <button onclick="uploadRoster()"
                        class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-black uppercase tracking-widest text-[10px] text-white transition-all mt-2">Pre-Approve
                        CSV</button>
                    <p id="uploadMsg"
                        class="text-[9px] font-bold text-center mt-3 h-3 text-emerald-400 uppercase tracking-widest">
                    </p>
                </div>
                <h3
                    class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest pt-4 border-t border-slate-800">
                    Manual Verification</h3>
                <div id="pendingList" class="space-y-3 overflow-y-auto pr-2 custom-scroll h-28 mb-4"></div>
                <h3
                    class="text-xs font-bold text-purple-400 uppercase mb-4 tracking-widest pt-4 border-t border-slate-800">
                    Leave Approvals</h3>
                <div id="leaveList" class="space-y-3 overflow-y-auto pr-2 custom-scroll flex-1"></div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500 h-[600px] shadow-lg">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Authorize Faculty</h3>
                <div class="space-y-4">
                    <input type="text" id="tName" placeholder="Full Name"
                        class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white outline-none">
                    <input type="email" id="tEmail" placeholder="Email Address"
                        class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white outline-none">
                    <input type="text" id="tPin" placeholder="Assign 4-Digit PIN" maxlength="4"
                        class="w-full bg-slate-900 p-3 rounded-xl border border-emerald-500/50 text-sm text-emerald-400 font-bold font-mono tracking-[0.5em] text-center outline-none">
                    <div class="flex gap-2">
                        <select id="tRole"
                            class="w-1/2 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white outline-none">
                            <option>Faculty</option>
                            <option>HOD</option>
                        </select>
                        <select id="tDept"
                            class="w-1/2 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white outline-none">
                            <option>CSE</option>
                            <option>IT</option>
                            <option>AI</option>
                            <option>ECE</option>
                            <option>EE</option>
                            <option>CHE</option>
                        </select>
                    </div>
                    <button onclick="addTeacher()"
                        class="w-full bg-emerald-600 hover:bg-emerald-500 transition-all py-3.5 rounded-xl font-bold text-white mt-2">CREATE
                        FACULTY PROFILE</button>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-4 border-purple-500 h-[600px] shadow-lg">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Curriculum Mapping</h3>
                <select id="sTeacher"
                    class="w-full bg-slate-900 border border-purple-500 p-3 rounded-xl text-sm mb-4 text-white font-bold outline-none"></select>
                <div id="subjectRows" class="space-y-4 overflow-y-auto pr-2 custom-scroll h-[360px]">
                    <div
                        class="subject-entry bg-slate-950 p-4 rounded-xl border border-slate-700 space-y-3 relative hover:border-purple-500/50 transition-all">
                        <button onclick="this.parentElement.remove()"
                            class="absolute top-2 right-2 text-red-500 text-[10px] font-bold">✕</button>
                        <div class="flex gap-2"><input type="text" placeholder="Subject Name"
                                class="sName w-1/2 bg-slate-900 p-2.5 rounded-lg border border-slate-700 text-xs text-white outline-none"><input
                                type="text" placeholder="Code"
                                class="sCode w-1/2 bg-slate-900 p-2.5 rounded-lg border border-slate-700 text-xs text-white uppercase font-mono outline-none">
                        </div>
                        <div class="flex gap-2">
                            <select
                                class="sBranch w-1/3 bg-slate-900 p-2 rounded-lg border border-slate-700 text-[10px] text-white font-bold outline-none">
                                <option value="ALL">ALL</option>
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="AI">AI</option>
                                <option value="ECE">ECE</option>
                                <option value="EE">EE</option>
                                <option value="CHE">CHE</option>
                            </select>
                            <select
                                class="sYear w-1/3 bg-slate-900 p-2 rounded-lg border border-slate-700 text-[10px] text-white font-bold outline-none">
                                <option value="1">1st Yr</option>
                                <option value="2">2nd Yr</option>
                                <option value="3">3rd Yr</option>
                                <option value="4">4th Yr</option>
                            </select>
                            <select
                                class="sSection w-1/3 bg-slate-900 p-2 rounded-lg border border-slate-700 text-[10px] text-emerald-400 font-bold outline-none">
                                <option value="A">Sec A</option>
                                <option value="B">Sec B</option>
                                <option value="C">Sec C</option>
                                <option value="D">Sec D</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 pt-4 mt-4 border-t border-slate-800">
                    <button onclick="addSubjectRow()"
                        class="w-1/3 bg-slate-800 py-3 rounded-xl font-black text-[10px] text-white uppercase hover:bg-slate-700">+
                        Add Row</button>
                    <button onclick="assignMultipleSubjects()"
                        class="w-2/3 bg-purple-600 py-3 rounded-xl font-black text-[10px] text-white uppercase tracking-widest hover:bg-purple-500">Link
                        Subjects</button>
                </div>
            </div>
        </div>

        <div class="glass p-8 rounded-3xl border-l-4 border-cyan-500 mt-8 shadow-xl">
            <h3 class="text-sm font-black text-cyan-400 uppercase mb-6 tracking-widest border-b border-slate-800 pb-2">
                Smart Timetable Engine (8 Lectures)</h3>
            <div class="flex gap-4 mb-6">
                <select id="ttBranch"
                    class="w-1/4 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white font-bold outline-none">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="AI">AI</option>
                    <option value="ECE">ECE</option>
                    <option value="EE">EE</option>
                    <option value="CHE">CHE</option>
                </select>
                <select id="ttYear"
                    class="w-1/4 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white font-bold outline-none">
                    <option value="1">1st Yr</option>
                    <option value="2">2nd Yr</option>
                    <option value="3">3rd Yr</option>
                    <option value="4">4th Yr</option>
                </select>
                <select id="ttSection"
                    class="w-1/4 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-white font-bold outline-none">
                    <option value="A">Sec A</option>
                    <option value="B">Sec B</option>
                    <option value="C">Sec C</option>
                    <option value="D">Sec D</option>
                </select>
                <button onclick="loadTimetable()"
                    class="w-1/4 bg-slate-800 hover:bg-slate-700 py-3 rounded-xl font-bold text-white transition-all text-[10px] uppercase tracking-widest">Load
                    Existing</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div
                    class="lg:col-span-2 bg-slate-900/50 p-6 rounded-2xl border border-slate-700 overflow-x-auto custom-scroll">
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-4">Master Grid Setup
                        (Type Subject/Teacher)</p>
                    <div id="gridBuilder" class="min-w-max space-y-2"></div>
                </div>
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-red-900/30 flex flex-col">
                    <p class="text-[10px] text-red-400 font-bold uppercase tracking-widest mb-4">Urgent Notice / Proxy
                        Classes</p>
                    <textarea id="ttProxy" placeholder="Example: Mr. Sharma is absent. Physics is at 2:00 PM."
                        class="w-full bg-slate-950 border border-red-900/50 p-4 rounded-xl text-sm outline-none text-white focus:border-red-500 h-full custom-scroll resize-none"></textarea>
                </div>
            </div>
            <button onclick="saveTimetable()"
                class="w-full bg-cyan-600 hover:bg-cyan-500 py-5 rounded-xl font-black text-xs text-white uppercase tracking-widest transition-all mt-6">Deploy
                Master Schedule to Portals</button>
        </div>
    </div>

    <script>
        let currentKey = ""; const API = "https://knmiet-attendance-core.onrender.com";
        function getHeaders() { return { "X-Admin-Key": currentKey }; }

        // GENERATING 8 LECTURE SLOTS DYNAMICALLY
        const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
        let gridHTML = '<div class="grid grid-cols-9 gap-2 text-[9px] font-black text-slate-500 uppercase tracking-widest text-center mb-2"><div>Day</div><div>L1</div><div>L2</div><div>L3</div><div>L4</div><div>L5</div><div>L6</div><div>L7</div><div>L8</div></div>';
        days.forEach(day => {
            gridHTML += `<div class="grid grid-cols-9 gap-2 mb-2"><div class="flex items-center justify-center font-bold text-xs text-blue-400 bg-slate-950 rounded-lg border border-slate-800 p-2 w-16">${day}</div>`;
            for (let i = 0; i < 8; i++) gridHTML += `<input type="text" id="g_${day}_${i}" class="bg-slate-950 border border-slate-800 p-2 text-center text-[10px] rounded-lg text-white outline-none focus:border-cyan-500 w-24" placeholder="-">`;
            gridHTML += `</div>`;
        });
        document.getElementById('gridBuilder').innerHTML = gridHTML;

        async function wakeServer() {
            currentKey = localStorage.getItem('admin_key');
            try {
                await fetch(`${API}/`);
                if (currentKey) {
                    const res = await fetch(`${API}/admin-verify`, { headers: getHeaders() });
                    if (res.ok) { const data = await res.json(); localStorage.setItem('admin_branch', data.branch); loadData(); }
                    else document.getElementById('loginGate').classList.remove('hidden');
                } else document.getElementById('loginGate').classList.remove('hidden');
            } catch (e) { setTimeout(() => location.reload(), 3000); }
        }

        function logoutAdmin() { localStorage.removeItem('admin_key'); localStorage.removeItem('admin_branch'); location.reload(); }
        async function verify() { currentKey = document.getElementById('adminPass').value.trim(); try { const res = await fetch(`${API}/admin-verify`, { headers: getHeaders() }); if (!res.ok) throw new Error(); const data = await res.json(); localStorage.setItem('admin_key', currentKey); localStorage.setItem('admin_branch', data.branch); loadData(); } catch (e) { alert("Invalid Passkey."); } }

        async function loadData() {
            try {
                const branch = localStorage.getItem('admin_branch');
                if (branch !== "ALL") {
                    document.getElementById('adminTitle').innerText = `${branch} Department Hub`; document.getElementById('adminSubtitle').innerText = `HOD Terminal`;
                    document.getElementById('tDept').value = branch; document.getElementById('tDept').disabled = true;
                    document.getElementById('ttBranch').value = branch; document.getElementById('ttBranch').disabled = true;
                    document.querySelectorAll('.sBranch').forEach(s => { s.value = branch; s.disabled = true; });
                }
                const [sRes, tRes, lRes] = await Promise.all([fetch(`${API}/pending-students`, { headers: getHeaders() }), fetch(`${API}/get-teachers`), fetch(`${API}/pending-leaves`, { headers: getHeaders() })]);
                const students = await sRes.json(); const teachers = await tRes.json(); const leaves = await lRes.json();
                document.getElementById('loginGate').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('pendingList').innerHTML = students.length ? students.map(s => `<div class="bg-slate-900/60 p-4 rounded-xl border border-slate-700"><p class="font-bold text-sm text-white">${s.name} <span class="text-[9px] text-blue-400 bg-blue-900/30 px-2 rounded">${s.branch}-${s.year} [${s.section}]</span></p><p class="text-[10px] text-slate-500 mb-3 font-mono">Roll: ${s.roll_no}</p><div class="flex gap-2"><button onclick="updateStatus('${s.roll_no}', 'Approved')" class="w-2/3 bg-emerald-600 py-2 rounded-lg text-[10px] font-black uppercase text-white">Verify</button><button onclick="updateStatus('${s.roll_no}', 'Rejected')" class="w-1/3 bg-slate-800 border border-slate-700 py-2 rounded-lg text-[10px] font-black uppercase text-slate-400">Reject</button></div></div>`).join('') : '<p class="text-[10px] text-slate-500 py-4 uppercase">No verifications.</p>';
                document.getElementById('leaveList').innerHTML = leaves.length ? leaves.map(l => `<div class="bg-slate-900/60 p-4 rounded-xl border border-purple-500/30"><p class="font-bold text-sm text-white">${l.name} <span class="text-[9px] text-purple-400 bg-purple-900/30 px-2 rounded">${l.date_req}</span></p><p class="text-[10px] text-slate-400 italic mb-3 mt-1 break-words">"${l.reason}"</p><div class="flex gap-2"><button onclick="updateLeave(${l.id}, 'Approved')" class="w-1/2 bg-emerald-600 py-2 rounded-lg text-[10px] font-black uppercase text-white">Approve</button><button onclick="updateLeave(${l.id}, 'Rejected')" class="w-1/2 bg-slate-800 py-2 rounded-lg text-[10px] font-black uppercase text-slate-400">Reject</button></div></div>`).join('') : '<p class="text-[10px] text-slate-500 py-4 uppercase">No leaves.</p>';
                document.getElementById('sTeacher').innerHTML = teachers.map(t => `<option value="${t.id}">${t.name} (${t.role})</option>`).join('');
            } catch (e) { logoutAdmin(); }
        }

        async function updateLeave(id, status) { await fetch(`${API}/update-leave-status?leave_id=${id}&status=${status}`, { method: 'POST', headers: getHeaders() }); loadData(); }
        async function uploadRoster() { const fileInput = document.getElementById('csvFile'); const msg = document.getElementById('uploadMsg'); if (fileInput.files.length === 0) return; const formData = new FormData(); formData.append("file", fileInput.files[0]); try { const res = await fetch(`${API}/upload-roster`, { method: 'POST', body: formData, headers: getHeaders() }); if (res.ok) { msg.innerText = "UPLOADED"; fileInput.value = ""; loadData(); } } catch (e) { } }
        async function updateStatus(roll, status) { await fetch(`${API}/update-student-status?roll_no=${roll}&status=${status}`, { method: 'POST', headers: getHeaders() }); loadData(); }
        function addSubjectRow() { const row = document.createElement('div'); row.className = "subject-entry bg-slate-950 p-4 rounded-xl border border-slate-700 space-y-3 relative"; row.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute top-2 right-2 text-red-500 text-[10px] font-bold">✕</button><div class="flex gap-2"><input type="text" placeholder="Sub Name" class="sName w-1/2 bg-slate-900 p-2.5 rounded-lg text-xs text-white"><input type="text" placeholder="Code" class="sCode w-1/2 bg-slate-900 p-2.5 rounded-lg text-xs text-white"></div><div class="flex gap-2"><select class="sBranch w-1/3 bg-slate-900 p-2 rounded-lg text-[10px] text-white"><option value="ALL">ALL</option><option value="CSE">CSE</option><option value="IT">IT</option><option value="AI">AI</option><option value="ECE">ECE</option><option value="EE">EE</option><option value="CHE">CHE</option></select><select class="sYear w-1/3 bg-slate-900 p-2 rounded-lg text-[10px] text-white"><option value="1">1st Yr</option><option value="2">2nd Yr</option><option value="3">3rd Yr</option><option value="4">4th Yr</option></select><select class="sSection w-1/3 bg-slate-900 p-2 rounded-lg text-[10px] text-emerald-400"><option value="A">Sec A</option><option value="B">Sec B</option><option value="C">Sec C</option><option value="D">Sec D</option></select></div>`; document.getElementById('subjectRows').appendChild(row); const branch = localStorage.getItem('admin_branch'); if (branch !== "ALL") { row.querySelector('.sBranch').value = branch; row.querySelector('.sBranch').disabled = true; } }
        async function assignMultipleSubjects() { const tid = document.getElementById('sTeacher').value; const entries = document.querySelectorAll('.subject-entry'); for (let entry of entries) { const name = entry.querySelector('.sName').value, code = entry.querySelector('.sCode').value, branch = entry.querySelector('.sBranch').value, year = entry.querySelector('.sYear').value, section = entry.querySelector('.sSection').value; if (name && code) await fetch(`${API}/assign-subject?name=${encodeURIComponent(name)}&code=${encodeURIComponent(code)}&branch=${branch}&year=${year}&section=${section}&teacher_id=${tid}`, { method: 'POST', headers: getHeaders() }); } alert("Linked!"); loadData(); }
        async function addTeacher() { const n = document.getElementById('tName').value, e = document.getElementById('tEmail').value, p = document.getElementById('tPin').value, r = document.getElementById('tRole').value, d = document.getElementById('tDept').value; if (!n || !e || !p || p.length < 4) return; await fetch(`${API}/add-teacher?name=${encodeURIComponent(n)}&email=${encodeURIComponent(e)}&pin=${encodeURIComponent(p)}&role=${r}&department=${d}`, { method: 'POST', headers: getHeaders() }); alert(`Registered! PIN: ${p}`); loadData(); }

        async function loadTimetable() {
            const groupId = `${document.getElementById('ttBranch').value}-${document.getElementById('ttYear').value}-${document.getElementById('ttSection').value}`;
            const res = await fetch(`${API}/get-timetable?group_id=${groupId}`);
            const data = await res.json();
            if (data.exists) {
                try {
                    const parsed = JSON.parse(data.grid_data);
                    document.getElementById('ttProxy').value = parsed.notice || "";
                    if (parsed.grid) { days.forEach(day => { for (let i = 0; i < 8; i++) { document.getElementById(`g_${day}_${i}`).value = parsed.grid[day][i] || ""; } }); }
                } catch (e) { document.getElementById('ttProxy').value = data.grid_data; }
            } else { document.getElementById('ttProxy').value = ""; days.forEach(day => { for (let i = 0; i < 8; i++) { document.getElementById(`g_${day}_${i}`).value = ""; } }); }
        }

        async function saveTimetable() {
            const groupId = `${document.getElementById('ttBranch').value}-${document.getElementById('ttYear').value}-${document.getElementById('ttSection').value}`;
            const notice = document.getElementById('ttProxy').value;
            let grid = {}; days.forEach(day => { grid[day] = []; for (let i = 0; i < 8; i++) { grid[day].push(document.getElementById(`g_${day}_${i}`).value); } });

            // STRICT JSON STRINGIFY TO FIX NOTICE BUG
            const payload = JSON.stringify({ notice: notice, grid: grid });
            const res = await fetch(`${API}/save-timetable?group_id=${groupId}&grid_data=${encodeURIComponent(payload)}`, { method: 'POST', headers: getHeaders() });
            if (res.ok) alert("Timetable & Notices Deployed Successfully!");
        }
    </script>
</body>

</html>
