<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Master ERP Admin | KNMIET Control Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        select,
        option {
            background-color: #0f172a !important;
            color: white !important;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-6">
    <div id="loginGate"
        class="max-w-md mx-auto mt-16 p-10 glass rounded-[2.5rem] text-center border-t-4 border-blue-600">
        <div class="bg-white p-4 rounded-2xl mb-8 inline-block shadow-lg">
            <img src="knmiet-logo1494x375.webp" class="h-10 object-contain" alt="KNMIET Logo"
                onerror="this.src='knmiet-logo.webp'">
        </div>
        <h2 class="text-2xl font-bold text-blue-400 mb-1">ERP Control Center</h2>
        <p class="text-[10px] text-slate-500 mb-6 uppercase tracking-widest font-bold">Secure Access</p>

        <input type="password" id="adminPass" placeholder="Enter Admin Key" onkeypress="handleEnter(event)"
            class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none text-center focus:border-blue-500 text-white z-10 relative">

        <button onclick="verify()"
            class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition-all shadow-lg text-white uppercase tracking-widest z-10 relative">Unlock
            Dashboard</button>
    </div>

    <div id="dashboard" class="max-w-7xl mx-auto hidden space-y-8 animate-in fade-in duration-500">

        <div
            class="flex flex-col lg:flex-row justify-between items-center glass p-6 rounded-3xl border-b-4 border-blue-600 gap-6">
            <div class="flex items-center gap-6">
                <div class="bg-white p-2 rounded-lg"><img src="knmiet-logo1494x375.webp" class="h-8 object-contain"
                        onerror="this.src='knmiet-logo.webp'"></div>
                <div>
                    <h1 class="text-2xl font-black text-white leading-none">KNMIET ERP Admin</h1>
                    <p class="text-xs text-blue-400 font-bold uppercase tracking-widest mt-1">HOD System Management</p>
                </div>
            </div>

            <div class="flex flex-wrap justify-center gap-3">
                <a href="analytics.html"
                    class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl text-[10px] font-black transition-all shadow-lg tracking-widest uppercase flex items-center gap-2">ðŸ“Š
                    View Analytics</a>
                <a href="timetable.html"
                    class="bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-2xl text-[10px] font-black border border-slate-700 transition-all tracking-widest uppercase flex items-center gap-2">ðŸ“…
                    Master Timetable</a>
                <button onclick="location.reload()"
                    class="bg-red-900/20 px-6 py-3 rounded-2xl text-red-400 border border-red-900/50 hover:bg-red-900/40 text-[10px] font-black transition-all uppercase">Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-stretch">

            <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500 h-full flex flex-col">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Pending Approvals</h3>
                <div id="pendingList" class="space-y-3 overflow-y-auto pr-2 custom-scroll" style="height: 400px;"></div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500 h-full flex flex-col">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Register Staff</h3>
                <div class="space-y-4">
                    <input type="text" id="tName" placeholder="Full Name"
                        class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white focus:border-emerald-500 z-10 relative">
                    <input type="text" id="tEmail" placeholder="Email (@knmiet.edu)"
                        class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white focus:border-emerald-500 z-10 relative">
                    <div class="flex gap-2">
                        <select id="tRole"
                            class="w-1/2 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm outline-none text-emerald-400 font-bold z-10 relative">
                            <option value="Faculty">Faculty</option>
                            <option value="Coordinator">Coordinator</option>
                            <option value="HOD">HOD</option>
                        </select>
                        <select id="tDept"
                            class="w-1/2 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white z-10 relative">
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                        </select>
                    </div>
                    <input type="text" id="tPin" placeholder="Set 4-Digit PIN"
                        class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm text-center font-mono outline-none text-white focus:border-emerald-500 z-10 relative">
                    <button onclick="addTeacher()"
                        class="w-full bg-emerald-600 py-3.5 rounded-xl font-bold hover:bg-emerald-500 transition-all text-sm text-white mt-2 shadow-lg z-10 relative">CREATE
                        PROFILE</button>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-4 border-purple-500 h-full flex flex-col relative z-20">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Assign Subjects</h3>

                <select id="sTeacher"
                    class="w-full bg-slate-900 border border-purple-500 p-3 rounded-xl text-sm outline-none text-white font-bold mb-4 shadow-md relative z-30 cursor-pointer"></select>

                <div id="subjectRows" class="space-y-4 overflow-y-auto pr-2 custom-scroll relative z-20"
                    style="height: 280px;">

                    <div
                        class="subject-entry bg-slate-950 p-4 rounded-xl border border-slate-700 flex flex-col gap-3 relative z-30">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-purple-400 font-bold uppercase tracking-widest">Subject
                                1</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" placeholder="Name (e.g. TAFL)"
                                class="sName w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white focus:border-purple-500 relative z-40">
                            <input type="text" placeholder="Code (BCS401)"
                                class="sCode w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none font-mono text-white focus:border-purple-500 relative z-40">
                        </div>
                        <div class="flex gap-2">
                            <select
                                class="sBranch w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white relative z-40 cursor-pointer">
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                            </select>
                            <select
                                class="sYear w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white relative z-40 cursor-pointer">
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3 pt-4 mt-4 border-t border-slate-800 relative z-50">
                    <button onclick="addSubjectRow()"
                        class="w-1/3 bg-slate-800 py-3.5 rounded-xl font-black hover:bg-slate-700 transition-all text-xs text-white uppercase shadow-md">+
                        Add Row</button>
                    <button onclick="assignMultipleSubjects()"
                        class="w-2/3 bg-purple-600 py-3.5 rounded-xl font-black hover:bg-purple-500 transition-all text-xs text-white uppercase tracking-widest shadow-lg">Link
                        Subjects</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentKey = "";
        const API = "https://knmiet-attendance-core.onrender.com";

        function handleEnter(e) { if (e.key === "Enter") verify(); }

        async function verify() {
            const rawInput = document.getElementById('adminPass').value;
            currentKey = rawInput.trim();
            if (currentKey !== "KNM@2026!Admin") return alert("Access Denied: Invalid Key.");
            localStorage.setItem('admin_key', currentKey);
            loadData();
        }

        async function loadData() {
            try {
                const sRes = await fetch(`${API}/pending-students?admin_key=${currentKey}&t=${Date.now()}`);
                const tRes = await fetch(`${API}/get-teachers?t=${Date.now()}`);

                if (!sRes.ok) throw new Error("Server rejected verification");

                const students = await sRes.json();
                const teachers = await tRes.json();

                document.getElementById('loginGate').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

                document.getElementById('pendingList').innerHTML = students.length ? students.map(s => `
                    <div class="bg-slate-900/60 p-4 rounded-xl border border-slate-700">
                        <p class="font-bold text-sm text-slate-100">${s.name} <span class="text-[10px] bg-blue-900/50 text-blue-400 px-2 rounded">${s.branch}-${s.year}</span></p>
                        <p class="text-xs text-slate-400 font-mono mb-3 mt-1">Roll: ${s.roll_no}</p>
                        <button onclick="approve('${s.roll_no}')" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded-lg text-xs font-bold text-white transition-all shadow-md relative z-10">APPROVE</button>
                    </div>`).join('') : '<p class="text-xs text-slate-500 italic text-center py-4">No pending approvals.</p>';

                document.getElementById('sTeacher').innerHTML = '<option value="" disabled selected>Select Faculty Member...</option>' +
                    teachers.map(t => `<option value="${t.id}">${t.name} (${t.role})</option>`).join('');

            } catch (e) {
                alert("Connection Error. The Render server might be asleep. Refresh the page and try again.");
            }
        }

        async function approve(roll) {
            await fetch(`${API}/approve-student?roll_no=${roll}&admin_key=${currentKey}`, { method: 'POST' });
            loadData();
        }

        async function addTeacher() {
            const n = document.getElementById('tName').value.trim();
            const e = document.getElementById('tEmail').value.trim();
            const r = document.getElementById('tRole').value;
            const d = document.getElementById('tDept').value;
            const p = document.getElementById('tPin').value.trim();

            if (!n || !e || !p) return alert("Please fill all fields");

            try {
                const queryParams = `name=${encodeURIComponent(n)}&email=${encodeURIComponent(e)}&pin=${encodeURIComponent(p)}&role=${encodeURIComponent(r)}&department=${encodeURIComponent(d)}&admin_key=${encodeURIComponent(currentKey)}`;
                const res = await fetch(`${API}/add-teacher?${queryParams}`, { method: 'POST' });

                if (res.ok) {
                    alert(`${r} Profile Created Successfully!`);
                    document.getElementById('tName').value = ""; document.getElementById('tEmail').value = ""; document.getElementById('tPin').value = "";
                    loadData();
                } else {
                    const err = await res.json();
                    alert(`Failed: ${err.detail}`);
                }
            } catch (err) { alert(`Network error: ${err.message}`); }
        }

        // --- FIXED SUBJECT UI LOGIC ---
        function addSubjectRow() {
            const container = document.getElementById('subjectRows');
            const rowCount = container.children.length + 1;
            const row = document.createElement('div');
            row.className = "subject-entry bg-slate-950 p-4 rounded-xl border border-slate-700 flex flex-col gap-3 mt-4 relative z-30";
            row.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="text-[10px] text-purple-400 font-bold uppercase tracking-widest">Subject ${rowCount}</span>
                    <button onclick="this.closest('.subject-entry').remove()" class="text-red-500 hover:text-white font-bold text-[10px] bg-red-900/20 hover:bg-red-600 px-3 py-1 rounded transition-all relative z-50 cursor-pointer">REMOVE</button>
                </div>
                <div class="flex gap-2">
                    <input type="text" placeholder="Name (e.g. TAFL)" class="sName w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white focus:border-purple-500 relative z-40">
                    <input type="text" placeholder="Code (BCS401)" class="sCode w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none font-mono text-white focus:border-purple-500 relative z-40">
                </div>
                <div class="flex gap-2">
                    <select class="sBranch w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white relative z-40 cursor-pointer"><option value="CSE">CSE</option><option value="IT">IT</option></select>
                    <select class="sYear w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white relative z-40 cursor-pointer"><option value="1">1st Year</option><option value="2">2nd Year</option><option value="3">3rd Year</option><option value="4">4th Year</option></select>
                </div>
            `;
            container.appendChild(row);
            container.scrollTop = container.scrollHeight;
        }

        async function assignMultipleSubjects() {
            const tid = document.getElementById('sTeacher').value;
            if (!tid) return alert("You MUST select a Faculty member from the top dropdown first!");

            const entries = document.querySelectorAll('.subject-entry');
            let subjectsToPush = [];
            let isFormValid = true;

            entries.forEach(entry => {
                const name = entry.querySelector('.sName').value.trim();
                const code = entry.querySelector('.sCode').value.trim();
                const branch = entry.querySelector('.sBranch').value;
                const year = entry.querySelector('.sYear').value;

                if (!name || !code) isFormValid = false;
                subjectsToPush.push({ name, code, branch, year });
            });

            if (!isFormValid) return alert("Please fill all subject names and codes.");

            let successCount = 0;
            let errorMessages = [];

            for (let sub of subjectsToPush) {
                try {
                    const queryParams = `name=${encodeURIComponent(sub.name)}&code=${encodeURIComponent(sub.code)}&branch=${encodeURIComponent(sub.branch)}&year=${sub.year}&teacher_id=${tid}&admin_key=${encodeURIComponent(currentKey)}`;
                    const res = await fetch(`${API}/assign-subject?${queryParams}`, { method: 'POST' });

                    if (res.ok) {
                        successCount++;
                    } else {
                        const err = await res.json();
                        errorMessages.push(`[${sub.code}]: ${err.detail || 'Failed'}`);
                    }
                } catch (e) {
                    console.error(e);
                    errorMessages.push(`[${sub.code}]: Network Error. The server might be asleep. Please try again.`);
                }
            }

            if (errorMessages.length === 0) {
                alert(`SUCCESS! Linked ${successCount} subject(s) to the faculty member.`);
                document.getElementById('subjectRows').innerHTML = `
                    <div class="subject-entry bg-slate-950 p-4 rounded-xl border border-slate-700 flex flex-col gap-3 relative z-30">
                        <div class="flex justify-between items-center"><span class="text-[10px] text-purple-400 font-bold uppercase tracking-widest">Subject 1</span></div>
                        <div class="flex gap-2">
                            <input type="text" placeholder="Name (e.g. TAFL)" class="sName w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white focus:border-purple-500 relative z-40">
                            <input type="text" placeholder="Code (BCS401)" class="sCode w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none font-mono text-white focus:border-purple-500 relative z-40">
                        </div>
                        <div class="flex gap-2">
                            <select class="sBranch w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white relative z-40 cursor-pointer"><option value="CSE">CSE</option><option value="IT">IT</option></select>
                            <select class="sYear w-1/2 bg-slate-900 p-3 rounded-lg border border-slate-700 text-sm outline-none text-white relative z-40 cursor-pointer"><option value="1">1st Year</option><option value="2">2nd Year</option><option value="3">3rd Year</option><option value="4">4th Year</option></select>
                        </div>
                    </div>`;
            } else {
                alert(`Processed ${successCount} subjects, but hit errors:\n\n${errorMessages.join('\n')}`);
            }
        }
    </script>
</body>

</html>
