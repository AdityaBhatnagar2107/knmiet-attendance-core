<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Master ERP Admin | KNMIET Control Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        select,
        option {
            background-color: #0f172a !important;
            color: white !important;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="p-6">
    <div id="loginGate"
        class="max-w-md mx-auto mt-16 p-10 glass rounded-[2.5rem] text-center border-t-4 border-blue-600">
        <div class="bg-white p-4 rounded-2xl mb-8 inline-block shadow-lg">
            <img src="knmiet-logo1494x375.webp" class="h-10 object-contain" alt="KNMIET Logo">
        </div>
        <h2 class="text-2xl font-bold text-blue-400 mb-1">ERP Control Center</h2>
        <p class="text-[10px] text-slate-500 mb-6 uppercase tracking-widest font-bold">Secure Access</p>
        <input type="password" id="adminPass" placeholder="Enter Admin Key"
            class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 outline-none text-center focus:border-blue-500 text-white">
        <button onclick="verify()"
            class="w-full bg-blue-600 py-4 rounded-xl font-bold hover:bg-blue-500 transition-all shadow-lg text-white uppercase tracking-widest">Unlock
            Dashboard</button>
    </div>

    <div id="dashboard" class="max-w-7xl mx-auto hidden space-y-8">

        <div
            class="flex flex-col lg:flex-row justify-between items-center glass p-6 rounded-3xl border-b-4 border-blue-600 gap-6">
            <div class="flex items-center gap-6">
                <div class="bg-white p-2 rounded-lg"><img src="knmiet-logo1494x375.webp" class="h-8 object-contain">
                </div>
                <div>
                    <h1 class="text-2xl font-black text-white leading-none">KNMIET ERP Admin</h1>
                    <p class="text-xs text-blue-400 font-bold uppercase tracking-widest mt-1">HOD System Management</p>
                </div>
            </div>

            <div class="flex flex-wrap justify-center gap-3">
                <a href="analytics.html"
                    class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl text-[10px] font-black transition-all shadow-lg tracking-widest uppercase flex items-center gap-2">
                    ðŸ“Š View Analytics
                </a>
                <a href="timetable.html"
                    class="bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-2xl text-[10px] font-black border border-slate-700 transition-all tracking-widest uppercase flex items-center gap-2">
                    ðŸ“… Master Timetable
                </a>
                <button onclick="location.reload()"
                    class="bg-red-900/20 px-6 py-3 rounded-2xl text-red-400 border border-red-900/50 hover:bg-red-900/40 text-[10px] font-black transition-all uppercase">
                    Logout
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500 h-full">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Pending Student Approvals
                </h3>
                <div id="pendingList" class="space-y-3 max-h-[500px] overflow-y-auto pr-2 scrollbar-hide"></div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500 h-full">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Register Staff</h3>
                <div class="space-y-3">
                    <input type="text" id="tName" placeholder="Full Name"
                        class="w-full bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white">
                    <input type="text" id="tEmail" placeholder="Email (@knmiet.edu)"
                        class="w-full bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white">
                    <div class="flex gap-2">
                        <select id="tRole"
                            class="w-1/2 bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-emerald-400 font-bold">
                            <option value="Faculty">Faculty</option>
                            <option value="HOD">HOD</option>
                            <option value="Coordinator">Coordinator</option>
                        </select>
                        <select id="tDept"
                            class="w-1/2 bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white">
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                        </select>
                    </div>
                    <input type="text" id="tPin" placeholder="Set 4-Digit PIN"
                        class="w-full bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm text-center font-mono outline-none text-white">
                    <button onclick="addTeacher()"
                        class="w-full bg-emerald-600 py-3 rounded-xl font-bold hover:bg-emerald-500 transition-all text-sm text-white">CREATE
                        PROFILE</button>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl border-l-4 border-purple-500 h-full">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-widest">Assign Subjects</h3>
                <div class="space-y-3">
                    <select id="sTeacher"
                        class="w-full bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white"></select>
                    <input type="text" id="sName" placeholder="Subject Name"
                        class="w-full bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white">
                    <input type="text" id="sCode" placeholder="Subject Code"
                        class="w-full bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none font-mono text-white">
                    <div class="flex gap-2">
                        <select id="sBranch"
                            class="w-1/2 bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white">
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                        </select>
                        <select id="sYear"
                            class="w-1/2 bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-sm outline-none text-white">
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <button onclick="assignSubject()"
                        class="w-full bg-purple-600 py-3 rounded-xl font-bold hover:bg-purple-500 transition-all text-sm text-white">LINK
                        SUBJECT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentKey = "";
        const API = "https://knmiet-attendance-core.onrender.com";

        async function verify() {
            currentKey = document.getElementById('adminPass').value.trim();
            if (currentKey !== "KNM@2026!Admin") return alert("Access Denied.");
            localStorage.setItem('admin_key', currentKey); // Saves for sub-pages
            loadData();
        }

        async function loadData() {
            try {
                const sRes = await fetch(`${API}/pending-students?admin_key=${currentKey}&t=${Date.now()}`);
                const tRes = await fetch(`${API}/get-teachers?t=${Date.now()}`);

                if (!sRes.ok) throw new Error("Verification Failed");

                const students = await sRes.json();
                const teachers = await tRes.json();

                document.getElementById('loginGate').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

                const studentDiv = document.getElementById('pendingList');
                studentDiv.innerHTML = students.length ? students.map(s => `
                    <div class="bg-slate-900/60 p-4 rounded-xl border border-slate-700">
                        <p class="font-bold text-sm text-slate-100">${s.name} <span class="text-[10px] bg-blue-900/50 text-blue-400 px-2 rounded">${s.branch}-${s.year}</span></p>
                        <p class="text-xs text-slate-400 font-mono mb-3 mt-1">Roll: ${s.roll_no}</p>
                        <button onclick="approve('${s.roll_no}')" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded-lg text-xs font-bold text-white transition-all shadow-md">APPROVE</button>
                    </div>`).join('') : '<p class="text-xs text-slate-500 italic text-center py-4">No pending approvals.</p>';

                const teacherSelect = document.getElementById('sTeacher');
                teacherSelect.innerHTML = '<option value="" disabled selected>Select Faculty Member...</option>' +
                    teachers.map(t => `<option value="${t.id}">${t.name} (${t.role})</option>`).join('');

            } catch (e) { alert("Connection Error. Check Admin Key."); }
        }

        async function approve(roll) {
            await fetch(`${API}/approve-student?roll_no=${roll}&admin_key=${currentKey}`, { method: 'POST' });
            loadData();
        }

        async function addTeacher() {
            const n = document.getElementById('tName').value;
            const e = document.getElementById('tEmail').value;
            const r = document.getElementById('tRole').value;
            const d = document.getElementById('tDept').value;
            const p = document.getElementById('tPin').value;
            if (!n || !e || !p) return alert("Fill all fields");
            const res = await fetch(`${API}/add-teacher?name=${n}&email=${e}&pin=${p}&role=${r}&department=${d}&admin_key=${currentKey}`, { method: 'POST' });
            if (res.ok) { alert(`${r} Created!`); loadData(); }
        }

        async function assignSubject() {
            const tid = document.getElementById('sTeacher').value;
            const name = document.getElementById('sName').value;
            const code = document.getElementById('sCode').value;
            const branch = document.getElementById('sBranch').value;
            const year = document.getElementById('sYear').value;
            if (!tid || !name || !code) return alert("Fill all fields.");
            const res = await fetch(`${API}/assign-subject?name=${name}&code=${code}&branch=${branch}&year=${year}&teacher_id=${tid}&admin_key=${currentKey}`, { method: 'POST' });
            if (res.ok) alert(`Subject ${code} Assigned!`);
        }
    </script>
</body>

</html>
