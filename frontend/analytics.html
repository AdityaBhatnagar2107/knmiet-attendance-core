<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Analytics | KNMIET ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-7xl mx-auto space-y-6">
        <div class="flex justify-between items-center glass p-6 rounded-3xl border-l-4 border-blue-500">
            <div class="flex items-center gap-4">
                <a href="admin.html" class="bg-slate-800 p-2 rounded-lg hover:bg-slate-700 transition-all">âž” BACK</a>
                <div>
                    <h1 class="text-2xl font-black text-white">Department Analytics</h1>
                    <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">HOD Command Center</p>
                </div>
            </div>
            <div class="flex gap-4">
                <input type="text" id="searchBox" placeholder="Search Name or Roll..." oninput="filterTable()"
                    class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-xs outline-none focus:border-blue-500 w-64 text-white">
                <button onclick="window.print()"
                    class="bg-emerald-600 px-6 py-2 rounded-xl text-xs font-bold hover:bg-emerald-500 transition-all">PRINT
                    REPORT</button>
            </div>
        </div>

        <div class="glass rounded-[2.5rem] overflow-hidden border-t-4 border-slate-800">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900/50">
                    <tr class="text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                        <th class="p-5">Student Name</th>
                        <th class="p-5">Roll Number</th>
                        <th class="p-5">ERP ID</th>
                        <th class="p-5">Branch/Year</th>
                        <th class="p-5 text-center">Total Attendance</th>
                        <th class="p-5 text-right">Status</th>
                    </tr>
                </thead>
                <tbody id="analyticsTableBody" class="divide-y divide-slate-800/50">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        let students = [];

        async function loadAnalytics() {
            const adminKey = localStorage.getItem('admin_key') || "KNM@2026!Admin";
            try {
                // For now, we fetch pending students as a placeholder; in Phase 9 we add /all-students endpoint
                const res = await fetch(`${API}/pending-students?admin_key=${adminKey}&t=${Date.now()}`);
                students = await res.json();
                renderTable(students);
            } catch (e) { console.error("Load failed"); }
        }

        function renderTable(list) {
            const body = document.getElementById('analyticsTableBody');
            body.innerHTML = list.map(s => `
                <tr class="group">
                    <td class="p-5 font-bold text-white text-sm">${s.name}</td>
                    <td class="p-5 font-mono text-xs text-slate-400">${s.roll_no}</td>
                    <td class="p-5 font-mono text-xs text-slate-400">${s.erp_id}</td>
                    <td class="p-5"><span class="bg-blue-900/20 text-blue-400 px-2 py-1 rounded text-[10px] font-bold">${s.branch} - Yr ${s.year}</span></td>
                    <td class="p-5 text-center font-black text-emerald-400 text-sm">${s.total_lectures} Lecs</td>
                    <td class="p-5 text-right">
                        <span class="text-[9px] font-black px-2 py-1 rounded bg-emerald-900/20 text-emerald-500 border border-emerald-900/50">VERIFIED</span>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filtered = students.filter(s => s.name.toLowerCase().includes(query) || s.roll_no.includes(query));
            renderTable(filtered);
        }

        loadAnalytics();
    </script>
</body>

</html>
