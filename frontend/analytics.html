<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Analytics | KNMIET ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white !important;
                color: black !important;
            }
        }
    </style>
</head>

<body class="p-4 md:p-8" onload="loadAnalytics()">

    <div id="globalLoader"
        class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="w-12 h-12 border-4 border-slate-800 border-t-blue-500 rounded-full animate-spin mb-6"></div>
        <p class="text-xs text-blue-400 font-bold uppercase tracking-widest animate-pulse">Compiling College Data...</p>
    </div>

    <div class="max-w-7xl mx-auto space-y-6">
        <div
            class="flex flex-col md:flex-row justify-between items-center p-8 glass rounded-[2.5rem] border-l-4 border-blue-600 no-print">
            <div>
                <h1 class="text-3xl font-black">HOD Analytics</h1>
                <p class="text-blue-400 text-xs font-bold uppercase tracking-widest mt-1">Enterprise Reporting Suite</p>
            </div>
            <div class="flex gap-2 mt-4 md:mt-0">
                <button onclick="exportToCSV()"
                    class="bg-emerald-600 hover:bg-emerald-500 px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all shadow-lg">Download
                    Excel</button>
                <button onclick="window.print()"
                    class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all shadow-lg">Save
                    PDF</button>
                <a href="admin.html"
                    class="bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all border border-slate-700">Back</a>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-3 no-print w-full">
            <select id="fYear" onchange="filterData()"
                class="bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs font-bold uppercase outline-none focus:border-blue-500 text-white w-full md:w-1/6">
                <option value="all">All Years</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
            <select id="fSection" onchange="filterData()"
                class="bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs font-bold uppercase outline-none focus:border-blue-500 text-white w-full md:w-1/6">
                <option value="all">All Sections</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
                <option value="D">Section D</option>
            </select>
            <select id="subjectFilter" onchange="filterData()"
                class="bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs font-bold uppercase outline-none focus:border-blue-500 text-white w-full md:w-1/4">
                <option value="all">All Subjects</option>
            </select>
            <input type="text" id="searchBox" oninput="filterData()" placeholder="Search Name or Roll Number..."
                class="flex-1 bg-slate-900 border border-slate-800 p-4 rounded-2xl outline-none focus:border-blue-500 text-sm">
        </div>

        <div class="glass rounded-[2.5rem] overflow-hidden border border-slate-800 shadow-2xl overflow-x-auto">
            <table class="w-full text-left">
                <thead
                    class="bg-slate-950 text-slate-400 text-[10px] uppercase tracking-widest border-b border-slate-800">
                    <tr>
                        <th class="p-6">Student Info</th>
                        <th class="p-6">Course Details</th>
                        <th class="p-6 text-center">Current Attendance</th>
                        <th class="p-6 text-right no-print">Action Panel</th>
                    </tr>
                </thead>
                <tbody id="analyticsBody" class="divide-y divide-slate-800/50"></tbody>
            </table>
        </div>
    </div>

    <div id="dossierModal"
        class="hidden fixed inset-0 bg-slate-950/95 backdrop-blur-lg z-[1000] flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-2xl p-8 rounded-[3rem] border-t-4 border-blue-500 shadow-2xl relative">
            <button onclick="closeDossier()"
                class="absolute top-8 right-8 text-slate-500 hover:text-white font-black">âœ•</button>
            <h2 id="dossierName" class="text-2xl font-black mb-1">Student Name</h2>
            <p id="dossierRoll" class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mb-8"></p>
            <div id="dossierContent" class="space-y-4 max-h-[450px] overflow-y-auto pr-2 custom-scroll"></div>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const key = localStorage.getItem('admin_key');
        let allStudents = [];

        async function loadAnalytics() {
            try {
                const res = await fetch(`${API}/all-students-analytics?admin_key=${key}`);
                allStudents = await res.json();

                const codes = new Set();
                for (let s of allStudents) {
                    const erpRes = await fetch(`${API}/student-erp-data?roll_no=${s.roll_no}`);
                    s.erp = await erpRes.json();
                    s.erp.subjects.forEach(sub => codes.add(sub.code));
                }

                const filter = document.getElementById('subjectFilter');
                Array.from(codes).sort().forEach(code => {
                    const opt = document.createElement('option'); opt.value = code; opt.innerText = code; filter.appendChild(opt);
                });

                document.getElementById('globalLoader').style.opacity = '0';
                setTimeout(() => document.getElementById('globalLoader').remove(), 1000);
                filterData();
            } catch (e) { setTimeout(loadAnalytics, 2000); }
        }

        function filterData() {
            const q = document.getElementById('searchBox').value.toLowerCase();
            const fYear = document.getElementById('fYear').value;
            const fSec = document.getElementById('fSection').value;
            const fSub = document.getElementById('subjectFilter').value;
            const body = document.getElementById('analyticsBody');

            body.innerHTML = allStudents.filter(s => {
                const matchQ = s.name.toLowerCase().includes(q) || s.roll_no.includes(q);
                const matchY = fYear === 'all' || s.year.toString() === fYear;
                const matchSec = fSec === 'all' || s.section === fSec;
                return matchQ && matchY && matchSec;
            }).map(s => {
                let subs = fSub === 'all' ? s.erp.subjects : s.erp.subjects.filter(sub => sub.code === fSub);
                if (subs.length === 0 && fSub !== 'all') return '';

                let att = 0; let held = 0;
                subs.forEach(b => { att += b.attended; held += b.total_held; });
                const p = held > 0 ? Math.round((att / held) * 100) : 0;

                return `
                <tr class="hover:bg-blue-900/5 transition-colors">
                    <td class="p-6"><p class="font-bold text-sm text-white">${s.name}</p><p class="text-[9px] text-slate-500 font-mono">${s.roll_no}</p></td>
                    <td class="p-6"><span class="bg-slate-800 text-slate-300 px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest">${s.branch} - YR ${s.year} [${s.section}]</span></td>
                    <td class="p-6 text-center"><p class="text-xl font-black ${p < 75 ? 'text-red-500' : 'text-emerald-400'}">${p}%</p><p class="text-[8px] text-slate-500 font-bold uppercase">${att}/${held} Lectures</p></td>
                    <td class="p-6 text-right no-print flex justify-end gap-2 items-center h-full">
                        <button onclick="resetDevice('${s.roll_no}')" class="text-[9px] font-black uppercase text-yellow-500 border border-yellow-500/20 px-4 py-2 rounded-xl hover:bg-yellow-600 hover:text-white transition-all">Reset Phone</button>
                        <button onclick="openDossier('${s.roll_no}')" class="text-[9px] font-black uppercase text-blue-400 border border-blue-400/20 px-4 py-2 rounded-xl hover:bg-blue-600 hover:text-white transition-all">View Marks</button>
                    </td>
                </tr>`;
            }).join('');
        }

        async function resetDevice(roll) {
            if (!confirm(`WARNING: Are you sure you want to reset student ${roll}?`)) return;
            await fetch(`${API}/reset-student-device?roll_no=${roll}&admin_key=${key}`, { method: 'POST' });
            alert("Device reset successful!");
        }

        function openDossier(roll) {
            const s = allStudents.find(x => x.roll_no === roll);
            document.getElementById('dossierName').innerText = s.name;
            document.getElementById('dossierRoll').innerText = `ROLL: ${s.roll_no} | ${s.branch} YEAR ${s.year} SEC ${s.section}`;
            document.getElementById('dossierContent').innerHTML = s.erp.subjects.map(sub => `
                <div class="glass p-5 rounded-[2rem] border border-slate-800/80">
                    <div class="flex justify-between items-start mb-4">
                        <div><p class="text-[9px] text-blue-500 font-bold uppercase">${sub.code}</p><p class="font-bold text-sm leading-tight">${sub.subject_name}</p></div>
                        <div class="text-right"><p class="font-black text-lg text-emerald-400">${sub.total_held > 0 ? Math.round((sub.attended / sub.total_held) * 100) : 0}%</p><p class="text-[8px] text-slate-500 font-bold">${sub.attended}/${sub.total_held} Attended</p></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-slate-950 p-2 rounded-xl text-center border border-slate-800"><p class="text-[8px] text-slate-500 uppercase mb-1">S1</p><p class="font-black text-xs text-blue-400">${sub.s1}</p></div>
                        <div class="bg-slate-950 p-2 rounded-xl text-center border border-slate-800"><p class="text-[8px] text-slate-500 uppercase mb-1">S2</p><p class="font-black text-xs text-blue-400">${sub.s2}</p></div>
                        <div class="bg-slate-950 p-2 rounded-xl text-center border border-slate-800"><p class="text-[8px] text-slate-500 uppercase mb-1">PUT</p><p class="font-black text-xs text-blue-400">${sub.put}</p></div>
                    </div>
                </div>
            `).join('');
            document.getElementById('dossierModal').classList.remove('hidden');
        }
        function closeDossier() { document.getElementById('dossierModal').classList.add('hidden'); }

        function exportToCSV() {
            let csv = "Name,Roll Number,Branch,Year,Section,Overall Attendance %\n";
            allStudents.forEach(s => {
                let att = 0; let held = 0;
                s.erp.subjects.forEach(b => { att += b.attended; held += b.total_held; });
                csv += `"${s.name}",${s.roll_no},${s.branch},${s.year},${s.section},${held > 0 ? Math.round((att / held) * 100) : 0}%\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.setAttribute('href', URL.createObjectURL(blob));
            a.setAttribute('download', `KNMIET_Master_Report_${new Date().toLocaleDateString()}.csv`); a.click();
        }
    </script>
</body>

</html>
