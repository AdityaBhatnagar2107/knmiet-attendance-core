<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join B.Tech CSE22</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
        <div class="h-1.5 w-16 bg-blue-500 rounded-full mb-6 mx-auto"></div>
        <h1 class="text-3xl font-black mb-2 text-center text-blue-400">Create Profile</h1>
        <p class="text-slate-500 text-center text-sm mb-8 uppercase tracking-widest">Student Portal</p>

        <div class="space-y-4">
            <input type="text" id="regName" placeholder="Full Name"
                class="w-full bg-slate-900/50 p-4 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none">
            <input type="text" id="regRoll" placeholder="Roll Number"
                class="w-full bg-slate-900/50 p-4 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none">

            <button onclick="register()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/30 transition-all active:scale-95">
                SUBMIT FOR APPROVAL
            </button>
        </div>
        <p id="msg" class="mt-6 text-center text-sm font-medium text-slate-400"></p>
    </div>

    <script>
        // Generate a permanent Hardware ID for this phone
        let devID = localStorage.getItem('cse22_dev_id');
        if (!devID) {
            devID = 'HW-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('cse22_dev_id', devID);
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const roll = document.getElementById('regRoll').value;
            const msg = document.getElementById('msg');

            if (!name || !roll) return alert("Fill all fields!");

            // Add a quick check so the student knows immediately if they typed it wrong
            if (roll.length !== 13) {
                msg.style.color = "#ef4444"; // Red error color
                msg.innerText = "Roll number must be exactly 13 digits!";
                return;
            }

            msg.style.color = "#fbbf24"; // Yellow loading color
            msg.innerText = "Submitting request...";

            try {
                // Using your live Render URL
                const res = await fetch(`https://knmiet-attendance-core.onrender.com/register-student?roll_no=${roll}&name=${name}&device_id=${devID}`, { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    msg.style.color = "#4ade80"; // Green success color
                    msg.innerText = "Success! Redirecting to your panel...";

                    // Save the roll number in the phone's memory so student.html knows who logged in
                    localStorage.setItem('student_roll', roll);

                    // Automatically open the Student Panel after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = "student.html";
                    }, 1500);
                } else {
                    msg.style.color = "#ef4444";
                    msg.innerText = data.detail || data.message;
                }
            } catch (err) {
                msg.style.color = "#ef4444";
                msg.innerText = "Connection Failed!";
            }
        }
    </script>
</body>

</html>
