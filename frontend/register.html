<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Registration | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="p-4 flex flex-col items-center justify-center min-h-screen">

    <div
        class="glass w-full max-w-md p-8 rounded-[2.5rem] border-t-4 border-blue-600 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 to-emerald-500"></div>

        <div class="text-center mb-8">
            <img src="knmiet-logo1494x375.webp" class="h-10 mx-auto object-contain mb-4" alt="KNMIET Logo"
                onerror="this.src='knmiet-logo.webp'">
            <h1 class="text-2xl font-black tracking-tight">Student ERP Setup</h1>
            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">Device Registration & Access
            </p>
        </div>

        <div class="space-y-4">
            <input type="text" id="erpId" maxlength="11" placeholder="ERP ID (Max 11 Chars)"
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-sm outline-none text-white focus:border-blue-500 transition-colors uppercase">

            <input type="number" id="rollNo" oninput="if(this.value.length > 13) this.value = this.value.slice(0, 13);"
                placeholder="13-Digit University Roll No"
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-sm outline-none font-mono text-white focus:border-blue-500 transition-colors">

            <input type="text" id="name" placeholder="Full Legal Name"
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-sm outline-none text-white focus:border-blue-500 transition-colors">

            <div class="grid grid-cols-2 gap-3">
                <select id="branch"
                    class="bg-slate-900 border border-slate-700 p-4 rounded-xl text-[11px] font-bold uppercase text-white outline-none focus:border-blue-500">
                    <option value="" disabled selected>Select Branch</option>
                    <option value="CSE">CSE (Computer Science)</option>
                    <option value="IT">IT (Info Tech)</option>
                    <option value="AI">AI (Artif. Intel)</option>
                    <option value="ECE">ECE (Electronics)</option>
                    <option value="EE">EE (Electrical)</option>
                    <option value="CHE">CHE (Chemical)</option>
                </select>
                <select id="year"
                    class="bg-slate-900 border border-slate-700 p-4 rounded-xl text-[11px] font-bold uppercase text-white outline-none focus:border-blue-500">
                    <option value="" disabled selected>Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <select id="section"
                class="w-full bg-slate-900 border border-emerald-500/50 p-4 rounded-xl text-[11px] font-bold uppercase text-emerald-400 outline-none focus:border-emerald-500 mt-2 shadow-[0_0_15px_rgba(16,185,129,0.1)]">
                <option value="" disabled selected>Select Your Section</option>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
                <option value="D">Section D</option>
            </select>

            <button onclick="register()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black uppercase tracking-widest text-xs mt-6 transition-all shadow-lg shadow-blue-900/20">Link
                Device & Submit</button>
        </div>

        <p id="msg" class="text-center mt-6 text-xs font-bold h-4"></p>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";

        if (localStorage.getItem('student_roll')) window.location.href = "student.html";

        function generateDeviceID() {
            return 'dev_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        async function register() {
            const erpId = document.getElementById('erpId').value.trim();
            const rollNo = document.getElementById('rollNo').value.trim();
            const name = document.getElementById('name').value.trim();
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;
            const section = document.getElementById('section').value;
            const msg = document.getElementById('msg');

            if (!erpId || !rollNo || !name || !branch || !year || !section) {
                msg.innerText = "ALL FIELDS ARE REQUIRED";
                msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-red-500";
                return;
            }

            // EXTRA JS VALIDATION
            if (erpId.length > 11) {
                msg.innerText = "ERP ID CANNOT EXCEED 11 CHARS";
                msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-yellow-500";
                return;
            }

            if (rollNo.length !== 13) {
                msg.innerText = "ROLL NUMBER MUST BE EXACTLY 13 DIGITS";
                msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-yellow-500";
                return;
            }

            let deviceId = localStorage.getItem('cse22_dev_id');
            if (!deviceId) {
                deviceId = generateDeviceID();
                localStorage.setItem('cse22_dev_id', deviceId);
            }

            msg.innerText = "ENCRYPTING & SUBMITTING...";
            msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-blue-400 animate-pulse";

            try {
                const res = await fetch(`${API}/register-student?erp_id=${erpId}&roll_no=${rollNo}&name=${encodeURIComponent(name)}&branch=${branch}&year=${year}&section=${section}&device_id=${deviceId}`, { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('student_roll', rollNo);
                    msg.innerText = "SUCCESS! REDIRECTING...";
                    msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-emerald-400";
                    setTimeout(() => window.location.href = "student.html", 1000);
                } else {
                    msg.innerText = data.detail.toUpperCase();
                    msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-red-500";
                }
            } catch (e) {
                msg.innerText = "NETWORK ERROR. SERVER OFFLINE.";
                msg.className = "text-center mt-6 text-[10px] uppercase font-black tracking-widest text-red-500";
            }
        }
    </script>
</body>

</html>
