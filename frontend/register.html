<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Registration | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl border-t-4 border-blue-500">
        <div class="flex justify-center mb-6"><img src="knmiet-logo1494x375.webp" class="h-8"></div>
        <h1 class="text-2xl font-black mb-1 text-center text-blue-400">Student ERP Portal</h1>
        <p class="text-slate-500 text-center text-[10px] mb-6 uppercase tracking-widest">Master Identity Registration
        </p>

        <div class="space-y-3">
            <input type="text" id="regName" placeholder="Full Name"
                class="w-full bg-slate-900/50 p-3 rounded-xl border border-slate-800 text-sm outline-none focus:border-blue-500">
            <input type="text" id="regErp" placeholder="ERP ID (e.g. KNMIET123)"
                class="w-full bg-slate-900/50 p-3 rounded-xl border border-slate-800 text-sm outline-none focus:border-blue-500">
            <input type="text" id="regRoll" placeholder="13-Digit Roll Number"
                class="w-full bg-slate-900/50 p-3 rounded-xl border border-slate-800 text-sm outline-none focus:border-blue-500 font-mono text-blue-300">

            <div class="flex gap-3">
                <select id="regBranch"
                    class="w-1/2 bg-slate-900/50 p-3 rounded-xl border border-slate-800 text-sm outline-none">
                    <option value="" disabled selected>Select Branch</option>
                    <option value="CSE">B.Tech CSE</option>
                    <option value="IT">B.Tech IT</option>
                </select>
                <select id="regYear"
                    class="w-1/2 bg-slate-900/50 p-3 rounded-xl border border-slate-800 text-sm outline-none">
                    <option value="" disabled selected>Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <button onclick="register()"
                class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold mt-4 shadow-lg transition-all">SUBMIT
                REGISTRATION</button>
        </div>
        <p id="msg" class="mt-4 text-center text-xs font-bold text-slate-400"></p>
    </div>

    <script>
        let devID = localStorage.getItem('cse22_dev_id') || ('HW-' + Math.random().toString(36).substr(2, 9));
        localStorage.setItem('cse22_dev_id', devID);

        async function register() {
            const name = document.getElementById('regName').value.trim();
            const erp = document.getElementById('regErp').value.trim();
            const roll = document.getElementById('regRoll').value.trim();
            const branch = document.getElementById('regBranch').value;
            const year = document.getElementById('regYear').value;
            const msg = document.getElementById('msg');

            if (!name || !erp || !roll || !branch || !year) {
                msg.style.color = "#ef4444";
                return msg.innerText = "All fields are required!";
            }
            if (roll.length !== 13) {
                msg.style.color = "#ef4444";
                return msg.innerText = "Roll number must be exactly 13 digits!";
            }

            msg.style.color = "#fbbf24";
            msg.innerText = "Registering in ERP System...";

            try {
                // Notice how it now sends erp_id, branch, and year to the backend
                const res = await fetch(`https://knmiet-attendance-core.onrender.com/register-student?erp_id=${erp}&roll_no=${roll}&name=${name}&branch=${branch}&year=${year}&device_id=${devID}`, { method: 'POST' });
                const data = await res.json();

                if (res.ok && !data.message.includes("already registered")) {
                    msg.style.color = "#4ade80";
                    msg.innerText = "Success! Redirecting to panel...";
                    localStorage.setItem('student_roll', roll);
                    setTimeout(() => window.location.href = "student.html", 1500);
                } else {
                    msg.style.color = "#ef4444";
                    msg.innerText = data.detail || data.message;
                }
            } catch (err) {
                msg.style.color = "#ef4444";
                msg.innerText = "Connection Failed!";
            }
        }
    </script>
</body>

</html>
