<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Keep timetable styling compact for mobile */
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #334155;
            padding: 0.5rem;
            font-size: 0.75rem;
        }

        th {
            background: #0f172a;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
        }

        td[contenteditable="true"] {
            background: rgba(59, 130, 246, 0.1);
            outline: none;
        }
    </style>
</head>

<body class="p-4 md:p-8 flex flex-col items-center" onload="checkStatus()">
    <div id="pendingView" class="hidden mt-20 glass p-10 rounded-[3rem] text-center border-t-4 border-yellow-500">
        <h2 class="text-2xl font-bold text-yellow-500">Approval Pending</h2>
        <button onclick="location.reload()" class="mt-4 bg-yellow-600 px-6 py-2 rounded-xl font-bold">Refresh</button>
    </div>

    <div id="approvedView" class="hidden w-full max-w-6xl space-y-8">

        <div class="glass p-8 rounded-[2.5rem] border-l-4 border-blue-500 flex justify-between items-center">
            <div>
                <h1 id="sName" class="text-2xl font-black">Student</h1>
                <p id="sBranch" class="text-blue-400 text-xs font-bold uppercase tracking-widest"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-slate-500 font-bold uppercase">Total Attendance</p>
                <p id="totalLecs" class="text-3xl font-black text-emerald-400">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1 space-y-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest pl-2">My Subjects</h3>
                <div id="subjectList" class="space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scroll"></div>
            </div>

            <div class="lg:col-span-2 space-y-8">

                <div class="glass p-6 rounded-[2.5rem] border-t-4 border-slate-800">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Live Scanner</h3>
                    <div id="reader" class="rounded-3xl overflow-hidden shadow-inner shadow-slate-950"></div>
                    <p id="scanMsg" class="mt-4 text-center font-bold text-xs uppercase tracking-widest"></p>
                </div>

                <div class="glass p-8 rounded-[2.5rem] border-t-4 border-blue-600 overflow-x-auto">
                    <h3
                        class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center justify-between">
                        Weekly Timetable
                        <span class="bg-blue-900/40 text-blue-400 px-3 py-1 rounded-full text-[9px]">Live Data</span>
                    </h3>
                    <div id="timetableContainer"
                        class="w-full bg-slate-900/50 rounded-xl border border-slate-700 overflow-hidden">
                        <p class="text-xs text-slate-500 italic p-6 text-center">Loading Timetable...</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll');
        const devID = localStorage.getItem('cse22_dev_id');

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }
            try {
                const res = await fetch(`${API}/student-profile?roll_no=${roll}`);
                const data = await res.json();
                if (data.is_approved) {
                    document.getElementById('approvedView').classList.remove('hidden');
                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sBranch').innerText = `${data.branch} - Yr ${data.year}`;
                    document.getElementById('totalLecs').innerText = data.total_lectures;

                    loadData();
                    startScanner();
                    loadTimetable(`${data.branch}-${data.year}`); // Calls the new timetable function!
                } else document.getElementById('pendingView').classList.remove('hidden');
            } catch (e) { console.error("Error connecting to server."); }
        }

        async function loadData() {
            const res = await fetch(`${API}/student-erp-data?roll_no=${roll}`);
            const erp = await res.json();
            document.getElementById('subjectList').innerHTML = erp.subjects.map(s => {
                let p = s.total_held > 0 ? Math.round((s.attended / s.total_held) * 100) : 0;
                return `<div class="glass p-6 rounded-3xl border border-slate-800">
                    <div class="flex justify-between mb-2"><div><p class="text-[10px] font-bold text-blue-500 tracking-widest uppercase">${s.code}</p><p class="font-bold text-sm">${s.subject_name}</p></div><p class="font-black text-xl ${p >= 75 ? 'text-emerald-400' : 'text-red-500'}">${p}%</p></div>
                    <div class="w-full bg-slate-900 h-1.5 rounded-full overflow-hidden"><div class="${p >= 75 ? 'bg-emerald-500' : 'bg-red-500'} h-full transition-all" style="width:${p}%"></div></div>
                    <div class="grid grid-cols-3 gap-2 mt-4 text-[9px] font-black text-slate-500 uppercase text-center tracking-widest">
                        <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-800">S1: <span class="text-blue-400">${s.s1}</span></div>
                        <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-800">S2: <span class="text-blue-400">${s.s2}</span></div>
                        <div class="bg-slate-900/50 p-2 rounded-lg border border-slate-800">PUT: <span class="text-blue-400">${s.put}</span></div>
                    </div>
                </div>`;
            }).join('');
        }

        async function loadTimetable(branchYearStr) {
            try {
                const res = await fetch(`${API}/get-timetable?branch_year=${branchYearStr}`);
                const data = await res.json();
                const container = document.getElementById('timetableContainer');

                if (data.exists && data.grid_data) {
                    // Inject the HTML grid exactly as the Admin saved it
                    container.innerHTML = data.grid_data;

                    // We must disable editing so students can't accidentally type on their view
                    const cells = container.querySelectorAll('td');
                    cells.forEach(cell => cell.setAttribute('contenteditable', 'false'));
                } else {
                    container.innerHTML = `<p class="text-xs text-yellow-500 font-bold p-6 text-center uppercase tracking-widest">No Timetable Published Yet</p>`;
                }
            } catch (e) {
                console.error("Failed to load timetable");
            }
        }

        function startScanner() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (txt) => {
                scanner.pause();
                const msg = document.getElementById('scanMsg');
                msg.innerText = "VERIFYING SECURE QR...";
                msg.className = "mt-4 text-center font-bold text-xs uppercase tracking-widest text-yellow-500";

                const [q, subId] = txt.split('|');
                try {
                    const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${q}&subject_id=${subId}&device_id=${devID}`, { method: 'POST' });
                    if (res.ok) {
                        msg.innerText = "ATTENDANCE RECORDED!";
                        msg.className = "mt-4 text-center font-black text-xs uppercase tracking-widest text-emerald-400";
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        const e = await res.json();
                        msg.innerText = e.detail;
                        msg.className = "mt-4 text-center font-bold text-xs uppercase tracking-widest text-red-500";
                        setTimeout(() => scanner.resume(), 3000);
                    }
                } catch (err) {
                    msg.innerText = "NETWORK ERROR";
                    setTimeout(() => scanner.resume(), 3000);
                }
            }, () => { });
        }
    </script>
</body>

</html>
