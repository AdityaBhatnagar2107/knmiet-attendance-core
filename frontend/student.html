<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="p-4 md:p-8 flex flex-col items-center" onload="checkStatus()">
    <div id="pendingView" class="hidden mt-20 glass p-10 rounded-[3rem] text-center border-t-4 border-yellow-500">
        <h2 class="text-2xl font-bold text-yellow-500">Approval Pending</h2>
        <button onclick="location.reload()" class="mt-4 bg-yellow-600 px-6 py-2 rounded-xl font-bold">Refresh</button>
    </div>

    <div id="approvedView" class="hidden w-full max-w-5xl space-y-8">
        <div class="glass p-8 rounded-[2.5rem] border-l-4 border-blue-500 flex justify-between items-center">
            <div>
                <h1 id="sName" class="text-2xl font-black">Student</h1>
                <p id="sBranch" class="text-blue-400 text-xs font-bold uppercase"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-slate-500 font-bold uppercase">Total Attendance</p>
                <p id="totalLecs" class="text-3xl font-black text-emerald-400">0</p>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div id="subjectList" class="space-y-4"></div>
            <div class="glass p-6 rounded-[2.5rem] border-t-4 border-slate-800">
                <div id="reader" class="rounded-3xl overflow-hidden"></div>
                <p id="scanMsg" class="mt-4 text-center font-bold text-xs uppercase tracking-widest"></p>
            </div>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll');
        const devID = localStorage.getItem('cse22_dev_id');

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }
            const res = await fetch(`${API}/student-profile?roll_no=${roll}`);
            const data = await res.json();
            if (data.is_approved) {
                document.getElementById('approvedView').classList.remove('hidden');
                document.getElementById('sName').innerText = data.name;
                document.getElementById('sBranch').innerText = `${data.branch} - Yr ${data.year}`;
                document.getElementById('totalLecs').innerText = data.total_lectures;
                loadData(); startScanner();
            } else document.getElementById('pendingView').classList.remove('hidden');
        }

        async function loadData() {
            const res = await fetch(`${API}/student-erp-data?roll_no=${roll}`);
            const erp = await res.json();
            document.getElementById('subjectList').innerHTML = erp.subjects.map(s => {
                let p = s.total_held > 0 ? Math.round((s.attended / s.total_held) * 100) : 0;
                return `<div class="glass p-6 rounded-3xl border border-slate-800">
                    <div class="flex justify-between mb-2"><div><p class="text-xs font-bold text-blue-500">${s.code}</p><p class="font-bold">${s.subject_name}</p></div><p class="font-black ${p >= 75 ? 'text-emerald-400' : 'text-red-500'}">${p}%</p></div>
                    <div class="w-full bg-slate-900 h-1.5 rounded-full overflow-hidden"><div class="${p >= 75 ? 'bg-emerald-500' : 'bg-red-500'} h-full" style="width:${p}%"></div></div>
                    <div class="grid grid-cols-3 gap-2 mt-4 text-[10px] text-slate-500 uppercase text-center">
                        <div class="bg-slate-900/50 p-1 rounded">S1: ${s.s1}</div><div class="bg-slate-900/50 p-1 rounded">S2: ${s.s2}</div><div class="bg-slate-900/50 p-1 rounded">PUT: ${s.put}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function startScanner() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (txt) => {
                scanner.pause();
                const [q, subId] = txt.split('|');
                const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${q}&subject_id=${subId}&device_id=${devID}`, { method: 'POST' });
                if (res.ok) { alert("Done!"); location.reload(); }
                else { const e = await res.json(); alert(e.detail); scanner.resume(); }
            }, () => { });
        }
    </script>
</body>

</html>
