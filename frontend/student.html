<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Portal | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #reader {
            width: 100% !important;
            border: none !important;
        }

        #reader__scan_region {
            background: white;
        }
    </style>
</head>

<body class="p-4 flex flex-col items-center" onload="checkStatus()">
    <div id="globalLoader" class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-t-blue-500 rounded-full animate-spin"></div>
    </div>

    <div id="pendingView" class="hidden mt-10 p-6 glass rounded-3xl text-center">
        <h2 class="text-xl font-bold text-yellow-500">Approval Pending</h2>
        <button onclick="location.reload()"
            class="mt-4 bg-yellow-600 px-6 py-2 rounded-xl text-xs font-bold uppercase">Refresh</button>
    </div>

    <div id="approvedView" class="hidden w-full max-w-md space-y-6">
        <div class="glass p-6 rounded-[2rem] border-l-4 border-blue-500 shadow-xl">
            <h1 id="sName" class="text-xl font-black truncate">Student</h1>
            <div class="flex justify-between items-end mt-2">
                <p id="sBranch" class="text-blue-400 text-[10px] font-bold uppercase"></p>
                <div class="text-right">
                    <p class="text-[9px] text-slate-500 uppercase">Total Scans</p>
                    <p id="totalLecs" class="text-2xl font-black text-emerald-400">0</p>
                </div>
            </div>
        </div>

        <div class="glass p-4 rounded-[2rem] overflow-hidden">
            <div id="reader" class="rounded-2xl"></div>
            <p id="scanMsg" class="text-center text-[10px] font-bold uppercase text-slate-500 mt-4 italic">Scan
                Teacher's QR</p>
        </div>

        <div class="space-y-3">
            <h3 class="text-[10px] font-bold text-slate-500 uppercase px-2 tracking-widest">Subject-wise Attendance</h3>
            <div id="subjectList" class="space-y-3 pb-10"></div>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll');
        const devID = localStorage.getItem('cse22_dev_id');

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }
            try {
                const res = await fetch(`${API}/student-profile?roll_no=${roll}&t=${Date.now()}`);
                const data = await res.json();
                document.getElementById('globalLoader').classList.add('hidden');
                if (data.is_approved) {
                    document.getElementById('approvedView').classList.remove('hidden');
                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sBranch').innerText = `${data.branch} | YR ${data.year}`;
                    document.getElementById('totalLecs').innerText = data.total_lectures;
                    loadData(); startScanner();
                } else document.getElementById('pendingView').classList.remove('hidden');
            } catch (e) { location.reload(); }
        }

        async function loadData() {
            const res = await fetch(`${API}/student-erp-data?roll_no=${roll}`);
            const erp = await res.json();
            document.getElementById('subjectList').innerHTML = erp.subjects.map(s => {
                let p = s.total_held > 0 ? Math.round((s.attended / s.total_held) * 100) : 0;
                return `
                <div class="glass p-4 rounded-2xl border-l-2 ${p >= 75 ? 'border-emerald-500' : 'border-red-500'}">
                    <div class="flex justify-between items-start">
                        <div class="max-w-[70%]">
                            <p class="text-[9px] font-bold text-blue-500 uppercase">${s.code}</p>
                            <p class="font-bold text-xs truncate">${s.subject_name}</p>
                        </div>
                        <p class="font-black text-lg ${p >= 75 ? 'text-emerald-400' : 'text-red-500'}">${p}%</p>
                    </div>
                    <div class="flex justify-between text-[9px] font-bold text-slate-500 mt-3 uppercase">
                        <span>Attended: ${s.attended} / ${s.total_held}</span>
                        <span>Marks: ${s.s1}|${s.s2}|${s.put}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function startScanner() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, async (txt) => {
                scanner.pause();
                const [q, subId] = txt.split('|');
                const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${q}&subject_id=${subId}&device_id=${devID}`, { method: 'POST' });
                if (res.ok) { document.getElementById('scanMsg').innerText = "SUCCESS!"; setTimeout(() => location.reload(), 1500); }
                else { const e = await res.json(); alert(e.detail); scanner.resume(); }
            }, () => { });
        }
    </script>
</body>

</html>
