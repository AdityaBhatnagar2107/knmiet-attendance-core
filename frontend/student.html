<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student App | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            color: #0f172a;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px;
        }

        .app-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            padding: 24px;
            margin-bottom: 20px;
        }

        .custom-scroll::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        #reader {
            width: 100% !important;
            border: none !important;
            border-radius: 16px;
            overflow: hidden;
        }

        /* BOTTOM NAV STYLING */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.03);
            z-index: 50;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
            color: #64748b;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #2563eb;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.2s;
        }

        .nav-item.active .nav-icon {
            filter: grayscale(0%);
            opacity: 1;
            transform: translateY(-2px);
        }
    </style>
</head>

<body onload="checkStatus()">

    <div class="bg-blue-600 text-white p-6 rounded-b-[2.5rem] shadow-lg mb-6 sticky top-0 z-40">
        <div class="flex justify-between items-center">
            <div>
                <h1 id="sName" class="text-xl font-black truncate">Student</h1>
                <p id="sBranch" class="text-blue-200 text-[10px] font-bold uppercase tracking-widest mt-1">Loading...
                </p>
            </div>
            <div class="bg-white/20 p-2 rounded-xl backdrop-blur-sm text-center min-w-[60px]">
                <p class="text-[8px] text-blue-100 uppercase font-bold">Scans</p>
                <p id="totalLecs" class="text-xl font-black leading-none mt-1">0</p>
            </div>
        </div>
    </div>

    <div id="approvedView" class="hidden w-full max-w-md mx-auto px-4 animate-in fade-in duration-500">

        <div id="overviewTab" class="space-y-4">
            <div class="app-card border-t-4 border-blue-500 relative">
                <button id="btnGeoStart" onclick="startScannerWithGPS()"
                    class="absolute inset-0 bg-blue-50 z-20 flex flex-col items-center justify-center text-blue-600 rounded-[24px] hover:bg-blue-100 transition-all font-black uppercase tracking-widest text-xs">
                    <span class="text-3xl mb-2">üìç</span><span>Verify Location & Scan</span><span
                        class="text-[8px] font-normal mt-2 text-slate-500">(Must be on campus)</span>
                </button>
                <div id="reader" class="opacity-20"></div>
                <p id="scanMsg" class="text-center text-[9px] font-bold uppercase tracking-widest text-slate-400 mt-4">
                    Align QR to Mark Attendance</p>
            </div>

            <div id="subjectList" class="space-y-4"></div>
        </div>

        <div id="matrixTab" class="hidden">
            <div class="app-card overflow-x-auto custom-scroll p-0 py-4">
                <table class="w-full text-center border-collapse whitespace-nowrap">
                    <thead>
                        <tr id="matrixHeader"
                            class="bg-slate-50 text-[9px] font-black uppercase tracking-widest text-slate-500 border-b border-slate-200">
                        </tr>
                    </thead>
                    <tbody id="matrixBody" class="divide-y divide-slate-100 text-xs"></tbody>
                </table>
            </div>
        </div>

        <div id="scheduleTab" class="hidden space-y-4">
            <div id="noticeBanner"
                class="hidden bg-red-50 border border-red-200 p-4 rounded-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-red-500"></div>
                <p class="text-[9px] font-black text-red-600 uppercase tracking-widest flex items-center gap-2 mb-1">üî¥
                    Urgent Notice</p>
                <p id="noticeText" class="text-xs text-red-800 italic leading-relaxed"></p>
            </div>
            <div class="app-card overflow-x-auto custom-scroll p-0 py-4">
                <h3
                    class="text-[10px] font-bold text-blue-600 uppercase mb-4 tracking-widest border-b border-slate-100 pb-2 px-4">
                    Master Schedule</h3>
                <table class="w-full text-center text-[10px] min-w-max">
                    <thead class="text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="p-3">Day</th>
                            <th class="p-3">L1</th>
                            <th class="p-3">L2</th>
                            <th class="p-3">L3</th>
                            <th class="p-3">L4</th>
                            <th class="p-3">L5</th>
                            <th class="p-3">L6</th>
                            <th class="p-3">L7</th>
                            <th class="p-3">L8</th>
                        </tr>
                    </thead>
                    <tbody id="ttGridDisplay" class="divide-y divide-slate-100 text-slate-700 font-medium"></tbody>
                </table>
            </div>
        </div>

        <div id="leaveTab" class="hidden space-y-4">
            <div class="app-card border-t-4 border-purple-500">
                <h3
                    class="text-[10px] font-bold text-purple-600 uppercase mb-4 tracking-widest border-b border-slate-100 pb-2">
                    Request Official Leave</h3>
                <input type="date" id="leaveDate"
                    class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl text-sm outline-none mb-3 focus:border-purple-500 text-slate-700">
                <textarea id="leaveReason" placeholder="Reason (e.g., Medical Issue...)"
                    class="w-full bg-slate-50 border border-slate-200 p-4 rounded-xl text-sm outline-none h-24 mb-3 focus:border-purple-500 text-slate-700"></textarea>
                <button onclick="submitLeave()"
                    class="w-full bg-purple-600 hover:bg-purple-500 py-4 rounded-xl font-black text-[10px] text-white uppercase tracking-widest transition-all shadow-lg shadow-purple-200">Submit
                    Request</button>
            </div>
            <div class="app-card">
                <h3
                    class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-widest border-b border-slate-100 pb-2">
                    Leave History</h3>
                <div id="leaveHistory" class="space-y-3 max-h-48 overflow-y-auto custom-scroll pr-2"></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav hidden" id="bottomNav">
        <button class="nav-item active" id="nav-overview" onclick="switchTab('overview')"><span
                class="nav-icon">üè†</span>Home</button>
        <button class="nav-item" id="nav-matrix" onclick="switchTab('matrix')"><span
                class="nav-icon">üìä</span>Matrix</button>
        <button class="nav-item" id="nav-schedule" onclick="switchTab('schedule')"><span
                class="nav-icon">üìÖ</span>Schedule</button>
        <button class="nav-item" id="nav-leave" onclick="switchTab('leave')"><span
                class="nav-icon">üè•</span>Leave</button>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll'); const devID = localStorage.getItem('cse22_dev_id');

        // GPS LOGIC (Set to 50km for testing)
        const COLLEGE_LAT = 28.9845; const COLLEGE_LON = 77.7064; const MAX_RADIUS_KM = 50.0;
        function getDistance(lat1, lon1, lat2, lon2) { const R = 6371; const dLat = (lat2 - lat1) * (Math.PI / 180); const dLon = (lon2 - lon1) * (Math.PI / 180); const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2); return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))); }

        function startScannerWithGPS() {
            document.getElementById('btnGeoStart').innerHTML = '<div class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div><span class="mt-2 text-[8px]">Locating...</span>';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        if (getDistance(pos.coords.latitude, pos.coords.longitude, COLLEGE_LAT, COLLEGE_LON) > MAX_RADIUS_KM) {
                            alert("üìç Out of campus bounds."); document.getElementById('btnGeoStart').innerHTML = '<span>üìç Out of Bounds</span>';
                        } else { document.getElementById('btnGeoStart').classList.add('hidden'); document.getElementById('reader').classList.remove('opacity-20'); activateCamera(); }
                    },
                    (err) => { alert("Enable GPS to scan."); document.getElementById('btnGeoStart').innerHTML = '<span>üìç Verify Location & Scan</span>'; }, { enableHighAccuracy: true }
                );
            } else alert("GPS not supported.");
        }

        function activateCamera() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, async (txt) => {
                scanner.pause(); const [q, subId] = txt.split('|');
                const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${q}&subject_id=${subId}&device_id=${devID}`, { method: 'POST' });
                if (res.ok) { document.getElementById('scanMsg').innerText = "‚úÖ SECURED!"; setTimeout(() => location.reload(), 1500); }
                else { const e = await res.json(); alert(e.detail); scanner.resume(); }
            }, () => { });
        }

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }
            try {
                const res = await fetch(`${API}/student-profile?roll_no=${roll}&t=${Date.now()}`); const data = await res.json();
                if (!data.exists) { localStorage.removeItem('student_roll'); window.location.href = "register.html"; return; }
                const l = document.getElementById('globalLoader'); if (l) l.remove();
                if (data.status === "Approved") {
                    document.getElementById('approvedView').classList.remove('hidden');
                    document.getElementById('bottomNav').classList.remove('hidden'); // Show Nav
                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sBranch').innerText = `${data.branch} - YR ${data.year} [SEC ${data.section}]`;
                    document.getElementById('totalLecs').innerText = data.total_lectures;
                    loadData(); loadMatrix(); loadLeaves(); loadTimetable(data.branch, data.year, data.section);
                }
            } catch (e) { setTimeout(() => location.reload(), 3000); }
        }

        function switchTab(tab) {
            ['overview', 'matrix', 'schedule', 'leave'].forEach(t => {
                document.getElementById(t + 'Tab').classList.add('hidden');
                document.getElementById('nav-' + t).classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.remove('hidden');
            document.getElementById('nav-' + tab).classList.add('active');
        }

        async function loadData() {
            const res = await fetch(`${API}/student-erp-data?roll_no=${roll}`); const erp = await res.json();
            document.getElementById('subjectList').innerHTML = erp.subjects.map(s => {
                let p = s.total_held > 0 ? Math.round((s.attended / s.total_held) * 100) : 0;
                return `<div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 border-l-4 ${p >= 75 ? 'border-l-emerald-500' : 'border-l-red-500'}"><div class="flex justify-between items-start"><div class="max-w-[70%]"><p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">${s.code}</p><p class="font-bold text-sm truncate text-slate-800">${s.subject_name}</p></div><p class="font-black text-xl ${p >= 75 ? 'text-emerald-500' : 'text-red-500'}">${p}%</p></div><div class="flex justify-between text-[9px] font-bold text-slate-400 mt-4 uppercase bg-white p-2 rounded-lg border border-slate-100"><span>Attended: <span class="text-slate-700">${s.attended}/${s.total_held}</span></span><span>Marks: <span class="text-slate-700">${s.s1}|${s.s2}|${s.put}</span></span></div></div>`;
            }).join('');
        }

        async function loadMatrix() {
            try {
                const res = await fetch(`${API}/student-attendance-history?roll_no=${roll}`); const data = await res.json();
                let headersHTML = `<th class="p-4 text-left sticky left-0 bg-slate-100 z-10 shadow-[2px_0_5px_rgba(0,0,0,0.02)]">Date</th>`;
                data.subjects.forEach(sub => { headersHTML += `<th class="p-4 px-6">${sub.code}</th>`; }); document.getElementById('matrixHeader').innerHTML = headersHTML;
                const body = document.getElementById('matrixBody'); const dates = Object.keys(data.history).sort((a, b) => b.localeCompare(a));
                if (dates.length === 0) return;
                let rowsHTML = "";
                dates.forEach(date => {
                    const attendedSubjects = data.history[date];
                    let row = `<tr><td class="p-4 text-[10px] font-black bg-white text-slate-800 sticky left-0 z-10 shadow-[2px_0_5px_rgba(0,0,0,0.02)]">${date}</td>`;
                    data.subjects.forEach(sub => { if (attendedSubjects.includes(sub.id)) row += `<td class="p-4 font-black text-emerald-500">P</td>`; else if (data.approved_leaves && data.approved_leaves.includes(date)) row += `<td class="p-4 font-black text-purple-500">L</td>`; else row += `<td class="p-4 font-bold text-slate-300">--</td>`; });
                    row += `</tr>`; rowsHTML += row;
                }); body.innerHTML = rowsHTML;
            } catch (e) { }
        }

        async function loadTimetable(branch, year, section) {
            const groupId = `${branch}-${year}-${section}`;
            try {
                const res = await fetch(`${API}/get-timetable?group_id=${groupId}`); const data = await res.json();
                if (data.exists && data.grid_data) {
                    try {
                        const parsed = JSON.parse(data.grid_data);
                        if (parsed.notice && parsed.notice.trim() !== "") { document.getElementById('noticeBanner').classList.remove('hidden'); document.getElementById('noticeText').innerText = parsed.notice; }
                        if (parsed.grid) {
                            let rows = "";["Mon", "Tue", "Wed", "Thu", "Fri"].forEach(day => { rows += `<tr><td class="p-3 font-bold text-blue-600 bg-blue-50">${day}</td>`; parsed.grid[day].forEach(slot => { rows += `<td class="p-3 border-l border-slate-100 min-w-[80px]">${slot || "-"}</td>`; }); rows += `</tr>`; });
                            document.getElementById('ttGridDisplay').innerHTML = rows;
                        }
                    } catch (e) { }
                }
            } catch (e) { }
        }

        async function submitLeave() {
            const rawDate = document.getElementById('leaveDate').value; const reason = document.getElementById('leaveReason').value;
            if (!rawDate || !reason) return alert("Select date and reason.");
            const [yyyy, mm, dd] = rawDate.split('-'); const formattedDate = `${dd}-${mm}-${yyyy.slice(-2)}`;
            await fetch(`${API}/request-leave?roll_no=${roll}&date_req=${formattedDate}&reason=${encodeURIComponent(reason)}`, { method: 'POST' });
            alert("Submitted."); document.getElementById('leaveDate').value = ""; document.getElementById('leaveReason').value = ""; loadLeaves();
        }
        async function loadLeaves() {
            const res = await fetch(`${API}/student-leaves?roll_no=${roll}`); const leaves = await res.json();
            document.getElementById('leaveHistory').innerHTML = leaves.length ? leaves.map(l => { let color = l.status === "Approved" ? "text-emerald-600 bg-emerald-50 border-emerald-100" : l.status === "Rejected" ? "text-red-600 bg-red-50 border-red-100" : "text-yellow-600 bg-yellow-50 border-yellow-100"; return `<div class="p-3 rounded-xl border ${color}"><div class="flex justify-between items-center"><p class="text-[10px] font-black tracking-widest uppercase">${l.date_req}</p><p class="text-[8px] font-bold uppercase tracking-widest px-2 py-0.5 rounded bg-white shadow-sm">${l.status}</p></div><p class="text-[10px] opacity-80 mt-1">${l.reason}</p></div>`; }).join('') : '<p class="text-[10px] text-slate-400 italic text-center py-4 uppercase">No leaves.</p>';
        }
    </script>
</body>

</html>
