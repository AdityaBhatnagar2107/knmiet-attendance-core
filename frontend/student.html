<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Portal | KNMIET</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/html5-qrcode](https://unpkg.com/html5-qrcode)"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        #reader {
            width: 100% !important;
            border: none !important;
        }

        #reader__scan_region {
            background: white;
        }
    </style>
</head>

<body class="p-4 flex flex-col items-center pb-20" onload="checkStatus()">

    <div id="globalLoader"
        class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="bg-white p-4 rounded-3xl mb-8 animate-pulse"><img src="knmiet-logo1494x375.webp"
                class="h-10 object-contain" alt="Logo"></div>
        <div class="w-12 h-12 border-4 border-slate-800 border-t-blue-500 rounded-full animate-spin mb-6"></div>
        <p id="loaderText" class="text-xs text-blue-400 font-bold uppercase tracking-widest">Checking Director
            Authorization...</p>
    </div>

    <div id="pendingView"
        class="hidden mt-10 w-full max-w-sm glass p-8 rounded-[3rem] text-center border-t-4 border-yellow-500 shadow-2xl">
        <div
            class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-yellow-500/20">
            <span class="text-2xl">⏳</span></div>
        <h2 class="text-xl font-black text-yellow-500">Under Review</h2>
        <button onclick="location.reload()"
            class="mt-8 w-full bg-yellow-600 hover:bg-yellow-500 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest text-white">Refresh
            Status</button>
    </div>

    <div id="rejectedView"
        class="hidden mt-10 w-full max-w-sm glass p-8 rounded-[3rem] text-center border-t-4 border-red-500 shadow-2xl">
        <div
            class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-red-500/20">
            <span class="text-2xl">❌</span></div>
        <h2 class="text-xl font-black text-red-500">Request Denied</h2>
        <button onclick="reApply()"
            class="mt-8 w-full bg-slate-800 border border-red-500/50 hover:bg-red-600 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest text-white">Clear
            Data & Re-Apply</button>
    </div>

    <div id="approvedView" class="hidden w-full max-w-md space-y-6 animate-in fade-in duration-500">
        <div class="glass p-6 rounded-[2rem] border-l-4 border-blue-500 shadow-xl">
            <h1 id="sName" class="text-xl font-black truncate">Student</h1>
            <div class="flex justify-between items-end mt-2">
                <p id="sBranch" class="text-blue-400 text-[10px] font-bold uppercase tracking-widest"></p>
                <div class="text-right">
                    <p class="text-[8px] text-slate-500 uppercase font-bold">Total Scans</p>
                    <p id="totalLecs" class="text-2xl font-black text-emerald-400 leading-none mt-1">0</p>
                </div>
            </div>
        </div>

        <div class="glass p-4 rounded-[2rem] overflow-hidden border border-slate-800 shadow-lg">
            <div id="reader" class="rounded-2xl"></div>
            <p id="scanMsg"
                class="text-center text-[9px] font-bold uppercase tracking-widest text-slate-500 mt-4 italic">Align QR
                to Mark Attendance</p>
        </div>

        <div class="flex gap-2 bg-slate-900 p-1.5 rounded-xl border border-slate-800">
            <button id="btnOverview" onclick="switchTab('overview')"
                class="w-1/2 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest bg-blue-600 text-white transition-all">Overview</button>
            <button id="btnMatrix" onclick="switchTab('matrix')"
                class="w-1/2 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-white transition-all">Date
                Matrix</button>
        </div>

        <div id="overviewTab" class="space-y-3 pb-10">
            <div id="subjectList" class="space-y-3"></div>
        </div>

        <div id="matrixTab"
            class="hidden overflow-x-auto glass rounded-[1.5rem] border border-slate-800 shadow-xl custom-scroll">
            <table class="w-full text-center border-collapse whitespace-nowrap">
                <thead>
                    <tr id="matrixHeader"
                        class="bg-slate-950 text-[9px] font-black uppercase tracking-widest text-slate-400 border-b border-slate-800">
                    </tr>
                </thead>
                <tbody id="matrixBody" class="divide-y divide-slate-800/50 text-xs">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API = "[https://knmiet-attendance-core.onrender.com](https://knmiet-attendance-core.onrender.com)";
        const roll = localStorage.getItem('student_roll');
        const devID = localStorage.getItem('cse22_dev_id');

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }
            try {
                const res = await fetch(`${API}/student-profile?roll_no=${roll}&t=${Date.now()}`);
                const data = await res.json();

                if (!data.exists) { localStorage.removeItem('student_roll'); window.location.href = "register.html"; return; }

                const l = document.getElementById('globalLoader');
                if (l) { l.style.opacity = '0'; setTimeout(() => l.remove(), 1000); }

                if (data.status === "Approved") {
                    document.getElementById('approvedView').classList.remove('hidden');
                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sBranch').innerText = `${data.branch} - YR ${data.year} [SEC ${data.section}]`;
                    document.getElementById('totalLecs').innerText = data.total_lectures;
                    loadData();
                    loadMatrix();
                    startScanner();
                } else if (data.status === "Rejected") { document.getElementById('rejectedView').classList.remove('hidden'); }
                else { document.getElementById('pendingView').classList.remove('hidden'); }
            } catch (e) { document.getElementById('loaderText').innerText = "OFFLINE. RETRYING..."; setTimeout(() => location.reload(), 3000); }
        }

        function switchTab(tab) {
            if (tab === 'overview') {
                document.getElementById('overviewTab').classList.remove('hidden');
                document.getElementById('matrixTab').classList.add('hidden');
                document.getElementById('btnOverview').classList.replace('text-slate-500', 'text-white');
                document.getElementById('btnOverview').classList.add('bg-blue-600');
                document.getElementById('btnMatrix').classList.replace('text-white', 'text-slate-500');
                document.getElementById('btnMatrix').classList.remove('bg-blue-600');
            } else {
                document.getElementById('overviewTab').classList.add('hidden');
                document.getElementById('matrixTab').classList.remove('hidden');
                document.getElementById('btnMatrix').classList.replace('text-slate-500', 'text-white');
                document.getElementById('btnMatrix').classList.add('bg-blue-600');
                document.getElementById('btnOverview').classList.replace('text-white', 'text-slate-500');
                document.getElementById('btnOverview').classList.remove('bg-blue-600');
            }
        }

        function reApply() { localStorage.removeItem('student_roll'); window.location.href = "register.html"; }

        async function loadData() {
            const res = await fetch(`${API}/student-erp-data?roll_no=${roll}`);
            const erp = await res.json();
            document.getElementById('subjectList').innerHTML = erp.subjects.map(s => {
                let p = s.total_held > 0 ? Math.round((s.attended / s.total_held) * 100) : 0;
                return `
                <div class="glass p-4 rounded-2xl border-l-2 ${p >= 75 ? 'border-emerald-500' : 'border-red-500'}">
                    <div class="flex justify-between items-start"><div class="max-w-[70%]"><p class="text-[9px] font-bold text-blue-500 uppercase">${s.code}</p><p class="font-bold text-xs truncate">${s.subject_name}</p></div><p class="font-black text-lg ${p >= 75 ? 'text-emerald-400' : 'text-red-500'}">${p}%</p></div>
                    <div class="flex justify-between text-[9px] font-bold text-slate-500 mt-3 uppercase"><span>Attended: <span class="text-white">${s.attended}/${s.total_held}</span></span><span>Marks: <span class="text-white">${s.s1}|${s.s2}|${s.put}</span></span></div>
                </div>`;
            }).join('');
        }

        async function loadMatrix() {
            try {
                const res = await fetch(`${API}/student-attendance-history?roll_no=${roll}`);
                const data = await res.json();

                let headersHTML = `<th class="p-4 text-left border-r border-slate-800 sticky left-0 bg-slate-950 z-10">Date</th>`;
                data.subjects.forEach(sub => { headersHTML += `<th class="p-4 px-6">${sub.code}</th>`; });
                document.getElementById('matrixHeader').innerHTML = headersHTML;

                const body = document.getElementById('matrixBody');
                const dates = Object.keys(data.history).sort((a, b) => b.localeCompare(a));

                if (dates.length === 0) {
                    body.innerHTML = `<tr><td colspan="${data.subjects.length + 1}" class="p-8 text-[10px] text-slate-500 font-bold uppercase italic text-center">No attendance records found.</td></tr>`;
                    return;
                }

                let rowsHTML = "";
                dates.forEach(date => {
                    const attendedSubjects = data.history[date];
                    let row = `<tr><td class="p-4 text-[10px] font-black bg-[#0f172a] text-emerald-400 border-r border-slate-800 sticky left-0 z-10 shadow-[2px_0_5px_rgba(0,0,0,0.2)]">${date}</td>`;

                    data.subjects.forEach(sub => {
                        if (attendedSubjects.includes(sub.id)) {
                            row += `<td class="p-4 font-black text-emerald-500">P</td>`;
                        } else {
                            row += `<td class="p-4 font-bold text-slate-600">--</td>`;
                        }
                    });
                    row += `</tr>`;
                    rowsHTML += row;
                });
                body.innerHTML = rowsHTML;
            } catch (e) {
                console.error("Failed to load matrix", e);
            }
        }

        function startScanner() {
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 200 }, async (txt) => {
                scanner.pause();
                const [q, subId] = txt.split('|');
                const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${q}&subject_id=${subId}&device_id=${devID}`, { method: 'POST' });
                if (res.ok) { document.getElementById('scanMsg').innerText = "SECURED!"; setTimeout(() => location.reload(), 1500); }
                else { const e = await res.json(); alert(e.detail); scanner.resume(); }
            }, () => { });
        }
    </script>
</body>

</html>
