<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP Dashboard | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #reader {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            border: none !important;
        }

        #reader__scan_region {
            background: #0f172a;
        }

        #reader__dashboard_section_csr span {
            color: white !important;
        }
    </style>
</head>

<body class="p-4 md:p-6 flex flex-col items-center min-h-screen" onload="checkStatus()">

    <div id="pendingView"
        class="max-w-md w-full mt-20 glass p-10 rounded-[2.5rem] text-center hidden border-t-4 border-yellow-500">
        <div class="bg-white p-3 rounded-2xl mb-8 inline-block shadow-[0_0_20px_rgba(234,179,8,0.2)]">
            <img src="knmiet-logo.webp" class="h-10 object-contain" onerror="this.src='knmiet-logo1494x375.webp'">
        </div>
        <h2 class="text-2xl font-bold text-yellow-500 mb-2">Awaiting Approval</h2>
        <p class="text-slate-400 text-sm mb-6">Your ERP registration is pending HOD/Admin verification.</p>
        <button onclick="checkStatus()"
            class="mt-4 text-xs font-bold text-yellow-600 hover:text-yellow-400 uppercase tracking-widest border border-yellow-900/50 px-4 py-2 rounded-lg transition-all">Refresh
            Status</button>
    </div>

    <div id="approvedView" class="w-full max-w-4xl hidden space-y-6 pb-20">

        <div
            class="glass p-6 rounded-3xl border-l-4 border-blue-500 shadow-lg relative overflow-hidden flex justify-between items-center">
            <div>
                <div
                    class="absolute top-0 right-0 bg-blue-600 text-[9px] font-black px-3 py-1 rounded-bl-xl tracking-widest uppercase">
                    Active Student</div>
                <h2 id="sName" class="text-2xl font-black text-white mt-2">Student Name</h2>
                <div class="flex items-center gap-2 mt-1">
                    <span id="sBranchYear"
                        class="bg-blue-900/40 text-blue-400 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">CSE
                        - Year 2</span>
                    <span id="sErp" class="text-slate-400 text-xs font-mono">ERP123</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Overall Attendance</p>
                <p id="overallPercent" class="text-3xl font-black text-emerald-400">0%</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="space-y-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest pl-2">Subject Performance & Marks
                </h3>
                <div id="subjectList" class="space-y-4">
                    <p class="text-sm text-slate-500 italic p-4 glass rounded-2xl">Loading subject data...</p>
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest pl-2">Live Class Scanner</h3>
                <div class="glass p-6 rounded-3xl border-t-4 border-slate-800">
                    <div id="reader" class="shadow-inner shadow-slate-900"></div>
                    <p id="scanMsg" class="mt-4 text-center text-xs font-bold text-slate-400 h-4"></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll');
        let scanner = null;

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }

            try {
                // 1. Check basic profile status
                const res = await fetch(`${API}/student-profile?roll_no=${roll}&t=${Date.now()}`);
                const data = await res.json();

                if (!data.exists) {
                    localStorage.removeItem('student_roll');
                    window.location.href = "register.html";
                    return;
                }

                if (data.is_approved) {
                    document.getElementById('pendingView').classList.add('hidden');
                    document.getElementById('approvedView').classList.remove('hidden');

                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sErp').innerText = data.erp_id;
                    document.getElementById('sBranchYear').innerText = `${data.branch} - Year ${data.year}`;

                    // 2. Fetch the rich ERP data (Attendance + Marks)
                    loadERPData();
                    startScanner();
                } else {
                    document.getElementById('pendingView').classList.remove('hidden');
                    document.getElementById('approvedView').classList.add('hidden');
                }
            } catch (e) { console.error("Connection error"); }
        }

        async function loadERPData() {
            try {
                const res = await fetch(`${API}/student-erp-data?roll_no=${roll}&t=${Date.now()}`);
                const erp = await res.json();

                // Calculate Overall
                let overallPercent = 0;
                if (erp.overall_total > 0) {
                    overallPercent = Math.round((erp.overall_attended / erp.overall_total) * 100);
                }
                const overallEl = document.getElementById('overallPercent');
                overallEl.innerText = `${overallPercent}%`;
                overallEl.className = `text-3xl font-black ${overallPercent >= 75 ? 'text-emerald-400' : 'text-red-500'}`;

                // Render Subjects & Marks
                const list = document.getElementById('subjectList');
                if (erp.subjects.length === 0) {
                    list.innerHTML = `<p class="text-sm text-slate-500 italic p-4 glass rounded-2xl">No subjects assigned to your branch yet.</p>`;
                    return;
                }

                list.innerHTML = erp.subjects.map(sub => {
                    let percent = sub.total_held > 0 ? Math.round((sub.attended / sub.total_held) * 100) : 0;
                    let color = percent >= 75 ? 'bg-emerald-500' : 'bg-red-500';
                    let textColor = percent >= 75 ? 'text-emerald-400' : 'text-red-400';

                    return `
                    <div class="glass p-5 rounded-2xl border border-slate-800">
                        <div class="flex justify-between items-end mb-2">
                            <div>
                                <p class="text-[10px] text-blue-400 font-mono">${sub.code}</p>
                                <p class="font-bold text-slate-200 text-sm">${sub.subject_name}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-500 uppercase">Attendance</p>
                                <p class="font-black ${textColor}">${percent}% <span class="text-[10px] text-slate-500 font-normal">(${sub.attended}/${sub.total_held})</span></p>
                            </div>
                        </div>
                        <div class="w-full bg-slate-900 rounded-full h-1.5 mb-4 overflow-hidden">
                            <div class="${color} h-1.5 rounded-full" style="width: ${percent}%"></div>
                        </div>
                        <div class="grid grid-cols-3 gap-2 border-t border-slate-800 pt-3">
                            <div class="text-center bg-slate-900/50 rounded py-1 border border-slate-800">
                                <p class="text-[9px] text-slate-500 uppercase">S1 (20)</p>
                                <p class="font-mono text-sm ${sub.s1 > 0 ? 'text-purple-400' : 'text-slate-600'}">${sub.s1}</p>
                            </div>
                            <div class="text-center bg-slate-900/50 rounded py-1 border border-slate-800">
                                <p class="text-[9px] text-slate-500 uppercase">S2 (40)</p>
                                <p class="font-mono text-sm ${sub.s2 > 0 ? 'text-purple-400' : 'text-slate-600'}">${sub.s2}</p>
                            </div>
                            <div class="text-center bg-slate-900/50 rounded py-1 border border-slate-800">
                                <p class="text-[9px] text-slate-500 uppercase">PUT (70)</p>
                                <p class="font-mono text-sm ${sub.put > 0 ? 'text-purple-400' : 'text-slate-600'}">${sub.put}</p>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

            } catch (e) { console.error("Data load failed"); }
        }

        function startScanner() {
            if (scanner) return;
            scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            scanner.start({ facingMode: "environment" }, config, async (qrText) => {
                scanner.pause();
                const msg = document.getElementById('scanMsg');
                msg.style.color = "#fbbf24";
                msg.innerText = "Processing Scan...";

                try {
                    // Split the QR string: "RANDOMSTRING|SUBJECT_ID"
                    const parts = qrText.split('|');
                    const qrContent = parts[0];
                    const subjectId = parts.length > 1 ? parts[1] : 1;

                    const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${qrContent}&subject_id=${subjectId}`, { method: 'POST' });
                    if (res.ok) {
                        msg.style.color = "#4ade80";
                        msg.innerText = "ATTENDANCE RECORDED!";
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        const err = await res.json();
                        msg.style.color = "#ef4444";
                        msg.innerText = err.detail || "Scan Failed";
                        setTimeout(() => { msg.innerText = ""; scanner.resume(); }, 3000);
                    }
                } catch (e) {
                    msg.style.color = "#ef4444";
                    msg.innerText = "Network Error";
                    setTimeout(() => { msg.innerText = ""; scanner.resume(); }, 3000);
                }
            }, (error) => { });
        }
    </script>
</body>

</html>
