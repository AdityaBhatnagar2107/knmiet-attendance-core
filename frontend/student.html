<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #reader {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            border: none !important;
        }

        #reader__scan_region {
            background: #0f172a;
        }

        #reader__dashboard_section_csr span {
            color: white !important;
        }
    </style>
</head>

<body class="p-6 flex flex-col items-center justify-center min-h-screen" onload="checkStatus()">

    <div id="pendingView"
        class="max-w-md w-full glass p-10 rounded-[2.5rem] text-center hidden border-t-4 border-yellow-500">
        <div class="bg-white p-3 rounded-2xl mb-8 inline-block shadow-[0_0_20px_rgba(234,179,8,0.2)]">
            <img src="knmiet-logo1494x375.webp" class="h-10">
        </div>
        <h2 class="text-2xl font-bold text-yellow-500 mb-2">Awaiting Approval</h2>
        <p class="text-slate-400 text-sm mb-6">Your registration has been sent to the Admin. Please wait for them to
            verify your identity.</p>
        <div class="animate-pulse flex space-x-2 justify-center">
            <div class="h-2 w-2 bg-yellow-500 rounded-full"></div>
            <div class="h-2 w-2 bg-yellow-500 rounded-full"></div>
            <div class="h-2 w-2 bg-yellow-500 rounded-full"></div>
        </div>
        <button onclick="checkStatus()"
            class="mt-8 text-xs font-bold text-yellow-600 hover:text-yellow-400 uppercase tracking-widest border border-yellow-900/50 px-4 py-2 rounded-lg">Refresh
            Status</button>
    </div>

    <div id="approvedView" class="max-w-md w-full hidden space-y-6">
        <div class="glass p-6 rounded-3xl flex justify-between items-center border-l-4 border-emerald-500 shadow-lg">
            <div>
                <p class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest mb-1">Identity Verified</p>
                <h2 id="sName" class="text-xl font-bold text-white">Student Name</h2>
                <p id="sRoll" class="text-xs text-slate-400 font-mono mt-1">Roll No</p>
            </div>
            <div class="text-right bg-slate-900/50 p-3 rounded-2xl border border-slate-800">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Lectures</p>
                <p id="sLectures" class="text-2xl font-black text-blue-400">0</p>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl">
            <h3 class="text-center font-bold text-slate-300 mb-4 text-sm uppercase tracking-widest">Mark Attendance</h3>
            <div id="reader" class="shadow-inner shadow-slate-900"></div>
            <p id="scanMsg" class="mt-4 text-center text-xs font-bold text-slate-400 h-4"></p>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll');
        let scanner = null;

        async function checkStatus() {
            if (!roll) {
                window.location.href = "register.html";
                return;
            }

            try {
                const res = await fetch(`${API}/student-profile?roll_no=${roll}&t=${Date.now()}`);
                const data = await res.json();

                if (!data.exists) {
                    localStorage.removeItem('student_roll');
                    window.location.href = "register.html";
                    return;
                }

                if (data.is_approved) {
                    document.getElementById('pendingView').classList.add('hidden');
                    document.getElementById('approvedView').classList.remove('hidden');
                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sRoll').innerText = data.roll_no;
                    document.getElementById('sLectures').innerText = data.lectures;
                    startScanner();
                } else {
                    document.getElementById('pendingView').classList.remove('hidden');
                    document.getElementById('approvedView').classList.add('hidden');
                }
            } catch (e) {
                console.error("Connection error", e);
            }
        }

        function startScanner() {
            if (scanner) return;
            scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
            scanner.render(async (qrText) => {
                scanner.pause();
                const msg = document.getElementById('scanMsg');
                msg.style.color = "#fbbf24";
                msg.innerText = "Processing Scan...";

                try {
                    const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${qrText}`, { method: 'POST' });
                    if (res.ok) {
                        msg.style.color = "#4ade80";
                        msg.innerText = "ATTENDANCE RECORDED!";
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        const err = await res.json();
                        msg.style.color = "#ef4444";
                        msg.innerText = err.detail || "Scan Failed";
                        setTimeout(() => { msg.innerText = ""; scanner.resume(); }, 3000);
                    }
                } catch (e) {
                    msg.style.color = "#ef4444";
                    msg.innerText = "Network Error";
                    setTimeout(() => { msg.innerText = ""; scanner.resume(); }, 3000);
                }
            }, (error) => { });
        }
    </script>
</body>

</html>
