<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP Dashboard | KNMIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #reader {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            border: none !important;
        }

        #reader__scan_region {
            background: #0f172a;
        }

        #reader__dashboard_section_csr span {
            color: white !important;
        }
    </style>
</head>

<body class="p-6 flex flex-col items-center justify-center min-h-screen" onload="checkStatus()">

    <div id="pendingView"
        class="max-w-md w-full glass p-10 rounded-[2.5rem] text-center hidden border-t-4 border-yellow-500">
        <div class="bg-white p-3 rounded-2xl mb-8 inline-block shadow-[0_0_20px_rgba(234,179,8,0.2)]">
            <img src="knmiet-logo1494x375.webp" class="h-10">
        </div>
        <h2 class="text-2xl font-bold text-yellow-500 mb-2">Awaiting Approval</h2>
        <p class="text-slate-400 text-sm mb-6">Your ERP registration is pending HOD/Admin verification.</p>
        <button onclick="checkStatus()"
            class="mt-4 text-xs font-bold text-yellow-600 hover:text-yellow-400 uppercase tracking-widest border border-yellow-900/50 px-4 py-2 rounded-lg transition-all">Refresh
            Status</button>
    </div>

    <div id="approvedView" class="max-w-md w-full hidden space-y-6">
        <div class="glass p-6 rounded-3xl border-l-4 border-blue-500 shadow-lg relative overflow-hidden">
            <div
                class="absolute top-0 right-0 bg-blue-600 text-[9px] font-black px-3 py-1 rounded-bl-xl tracking-widest uppercase">
                Active</div>
            <h2 id="sName" class="text-2xl font-black text-white mt-2">Student Name</h2>
            <div class="flex items-center gap-2 mt-1 mb-4">
                <span id="sBranchYear"
                    class="bg-blue-900/40 text-blue-400 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">CSE
                    - Year 2</span>
                <span id="sErp" class="text-slate-400 text-xs font-mono">ERP123</span>
            </div>

            <div class="flex justify-between items-end border-t border-slate-800 pt-4">
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">University Roll</p>
                    <p id="sRoll" class="text-sm text-slate-300 font-mono">1234567890123</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-emerald-500 font-bold uppercase mb-1">Total Lectures</p>
                    <p id="sLectures" class="text-2xl font-black text-emerald-400">0</p>
                </div>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl border-t-4 border-slate-800">
            <h3 class="text-center font-bold text-slate-300 mb-4 text-sm uppercase tracking-widest">Mark Subject
                Attendance</h3>
            <div id="reader" class="shadow-inner shadow-slate-900"></div>
            <p id="scanMsg" class="mt-4 text-center text-xs font-bold text-slate-400 h-4"></p>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        const roll = localStorage.getItem('student_roll');
        let scanner = null;

        async function checkStatus() {
            if (!roll) { window.location.href = "register.html"; return; }

            try {
                const res = await fetch(`${API}/student-profile?roll_no=${roll}&t=${Date.now()}`);
                const data = await res.json();

                if (!data.exists) {
                    localStorage.removeItem('student_roll');
                    window.location.href = "register.html";
                    return;
                }

                if (data.is_approved) {
                    document.getElementById('pendingView').classList.add('hidden');
                    document.getElementById('approvedView').classList.remove('hidden');

                    document.getElementById('sName').innerText = data.name;
                    document.getElementById('sErp').innerText = data.erp_id;
                    document.getElementById('sBranchYear').innerText = `${data.branch} - Year ${data.year}`;
                    document.getElementById('sRoll').innerText = data.roll_no;
                    document.getElementById('sLectures').innerText = data.lectures;
                    startScanner();
                } else {
                    document.getElementById('pendingView').classList.remove('hidden');
                    document.getElementById('approvedView').classList.add('hidden');
                }
            } catch (e) {
                console.error("Connection error");
            }
        }

        function startScanner() {
            if (scanner) return;

            scanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            // "environment" forces the rear camera
            scanner.start({ facingMode: "environment" }, config, async (qrText) => {
                scanner.pause();
                const msg = document.getElementById('scanMsg');
                msg.style.color = "#fbbf24";
                msg.innerText = "Processing Scan...";

                try {
                    // Note: Subject ID will be passed dynamically in Phase 4 when teachers generate QRs
                    const res = await fetch(`${API}/mark-attendance?roll_no=${roll}&qr_content=${qrText}&subject_id=1`, { method: 'POST' });
                    if (res.ok) {
                        msg.style.color = "#4ade80";
                        msg.innerText = "ATTENDANCE RECORDED!";
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        const err = await res.json();
                        msg.style.color = "#ef4444";
                        msg.innerText = err.detail || "Scan Failed";
                        setTimeout(() => { msg.innerText = ""; scanner.resume(); }, 3000);
                    }
                } catch (e) {
                    msg.style.color = "#ef4444";
                    msg.innerText = "Network Error";
                    setTimeout(() => { msg.innerText = ""; scanner.resume(); }, 3000);
                }
            }, (error) => { });
        }
    </script>
</body>

</html>
