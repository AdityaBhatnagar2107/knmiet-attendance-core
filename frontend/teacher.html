<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Command Center | KNMIET ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
            -webkit-text-fill-color: white !important;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">

    <div id="loginGate"
        class="max-w-md w-full mt-12 p-10 glass rounded-[3rem] text-center border-t-4 border-blue-600 shadow-2xl">
        <div class="bg-white p-4 rounded-2xl mb-8 inline-block shadow-lg">
            <img src="knmiet-logo1494x375.webp" class="h-10 object-contain" alt="KNMIET Logo">
        </div>
        <h2 class="text-2xl font-black text-white mb-2">Faculty Portal</h2>
        <p class="text-[10px] text-slate-500 mb-8 uppercase tracking-widest font-bold">Secure Academic Access</p>

        <div class="space-y-4">
            <select id="teacherSelect"
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl outline-none text-white focus:border-blue-500 transition-all"></select>
            <input type="password" id="teacherPin" placeholder="Enter 4-Digit PIN"
                class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl text-center font-mono tracking-[1em] outline-none text-white focus:border-blue-500 transition-all">
            <button onclick="verifyLogin()"
                class="w-full bg-blue-600 py-4 rounded-2xl font-black hover:bg-blue-500 transition-all shadow-lg text-white mt-4 uppercase tracking-widest">Unlock
                Dashboard</button>
        </div>
    </div>

    <div id="portal" class="w-full max-w-6xl hidden space-y-8 animate-in fade-in duration-500">

        <div
            class="flex flex-col md:flex-row justify-between items-center glass p-8 rounded-[2.5rem] border-b-4 border-blue-600 gap-6">
            <div class="flex items-center gap-6">
                <div class="bg-blue-600 p-4 rounded-2xl shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <h1 id="facultyName" class="text-2xl font-black text-white">Professor</h1>
                    <p class="text-xs text-blue-400 font-bold uppercase tracking-widest">Faculty Management System</p>
                </div>
            </div>
            <button onclick="location.reload()"
                class="bg-red-900/20 px-8 py-3 rounded-2xl text-red-400 border border-red-900/50 hover:bg-red-600 hover:text-white transition-all font-black text-xs uppercase tracking-widest">Logout</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <div class="glass p-8 rounded-[3rem] border-t-4 border-emerald-500 flex flex-col h-full">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-6 tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Live Class Control
                </h3>

                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold uppercase ml-2 mb-2 block">Select Subject to
                            Teach</label>
                        <select id="subjectSelect"
                            class="w-full bg-slate-900/80 p-4 rounded-2xl border border-slate-700 outline-none text-white focus:border-emerald-500 transition-all"></select>
                    </div>

                    <button onclick="generateQR()" id="qrBtn"
                        class="w-full bg-emerald-600 py-5 rounded-2xl font-black text-sm hover:bg-emerald-500 transition-all shadow-xl text-white tracking-[0.2em] uppercase">
                        Start Attendance Session
                    </button>

                    <div id="qrContainer" class="mt-8 flex flex-col items-center hidden space-y-4">
                        <div id="qrcode" class="p-6 bg-white rounded-[2rem] shadow-2xl"></div>
                        <div class="text-center">
                            <p class="text-emerald-400 font-black text-sm uppercase animate-bounce mt-4">Scan Now</p>
                            <p class="text-[10px] text-slate-500 uppercase tracking-widest">QR automatically binds to
                                selected subject</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass p-8 rounded-[3rem] border-t-4 border-purple-500 flex flex-col h-full">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-6 tracking-widest">Internal Assessment (S1, S2,
                    PUT)</h3>
                <button onclick="loadRoster()"
                    class="w-full bg-purple-600/20 text-purple-400 border border-purple-900/50 py-4 rounded-2xl font-black text-xs hover:bg-purple-600 hover:text-white transition-all uppercase tracking-widest mb-6">
                    Fetch Class Roster
                </button>

                <div id="rosterHeader"
                    class="hidden grid grid-cols-4 text-[9px] text-slate-500 font-bold uppercase mb-2 px-4">
                    <div class="col-span-1">Student</div>
                    <div class="text-center">S1 (20)</div>
                    <div class="text-center">S2 (40)</div>
                    <div class="text-center">PUT (70)</div>
                </div>

                <div id="rosterContainer" class="space-y-3 max-h-[500px] overflow-y-auto pr-2 custom-scroll">
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        let currentTeacherId = null;

        async function loadTeachers() {
            try {
                const res = await fetch(`${API}/get-teachers`);
                const teachers = await res.json();
                document.getElementById('teacherSelect').innerHTML = teachers.map(t => `<option value="${t.id}">${t.name} — ${t.role}</option>`).join('');
            } catch (e) { console.error("Failed to load teachers"); }
        }

        async function verifyLogin() {
            const id = document.getElementById('teacherSelect').value;
            const pin = document.getElementById('teacherPin').value;
            try {
                const res = await fetch(`${API}/verify-teacher-pin?teacher_id=${id}&entered_pin=${pin}`);
                if (res.ok) {
                    currentTeacherId = id;
                    document.getElementById('facultyName').innerText = document.getElementById('teacherSelect').options[document.getElementById('teacherSelect').selectedIndex].text.split('—')[0];
                    document.getElementById('loginGate').classList.add('hidden');
                    document.getElementById('portal').classList.remove('hidden');
                    loadSubjects();
                } else { alert("ACCESS DENIED: Invalid PIN"); }
            } catch (e) { alert("Server error"); }
        }

        async function loadSubjects() {
            const res = await fetch(`${API}/teacher-subjects?teacher_id=${currentTeacherId}`);
            const subjects = await res.json();
            document.getElementById('subjectSelect').innerHTML = subjects.map(s => `<option value="${s.id}">${s.name} [${s.code}] — ${s.branch} Yr ${s.year}</option>`).join('');
        }

        async function generateQR() {
            const subId = document.getElementById('subjectSelect').value;
            const btn = document.getElementById('qrBtn');
            try {
                const res = await fetch(`${API}/generate-qr-string?subject_id=${subId}`);
                const data = await res.json();
                document.getElementById('qrContainer').classList.remove('hidden');
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: `${data.current_qr_string}|${subId}`, width: 220, height: 220 });
                btn.innerText = "SESSION ACTIVE";
                btn.classList.replace('bg-emerald-600', 'bg-slate-800');
            } catch (e) { alert("Failed to start class"); }
        }

        async function loadRoster() {
            const subId = document.getElementById('subjectSelect').value;
            const res = await fetch(`${API}/subject-roster?subject_id=${subId}`);
            const data = await res.json();
            document.getElementById('rosterHeader').classList.remove('hidden');
            document.getElementById('rosterContainer').innerHTML = data.roster.map(s => `
                <div class="bg-slate-900/40 p-4 rounded-2xl border border-slate-800 grid grid-cols-4 items-center gap-2">
                    <div class="col-span-1">
                        <p class="font-bold text-[11px] text-white truncate">${s.name}</p>
                        <p class="text-[8px] text-slate-500 font-mono">${s.roll_no.slice(-5)}</p>
                    </div>
                    <input type="number" class="bg-slate-950 border border-slate-800 text-center text-xs p-2 rounded-xl text-purple-400 focus:border-purple-500 outline-none" value="${s.s1}" onchange="updateMarks('${s.roll_no}', ${subId}, this.value, 's1')">
                    <input type="number" class="bg-slate-950 border border-slate-800 text-center text-xs p-2 rounded-xl text-purple-400 focus:border-purple-500 outline-none" value="${s.s2}" onchange="updateMarks('${s.roll_no}', ${subId}, this.value, 's2')">
                    <input type="number" class="bg-slate-950 border border-slate-800 text-center text-xs p-2 rounded-xl text-purple-400 focus:border-purple-500 outline-none" value="${s.put}" onchange="updateMarks('${s.roll_no}', ${subId}, this.value, 'put')">
                </div>
            `).join('');
        }

        async function updateMarks(roll, subId, val, type) {
            let sessional1 = type === 's1' ? val : 0;
            let sessional2 = type === 's2' ? val : 0;
            let put = type === 'put' ? val : 0;

            // Note: This logic assumes you update one at a time. The backend logic handles this.
            await fetch(`${API}/update-marks?roll_no=${roll}&subject_id=${subId}&s1=${sessional1}&s2=${sessional2}&put=${put}`, { method: 'POST' });
        }

        loadTeachers();
    </script>
</body>

</html>
