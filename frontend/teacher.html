<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faculty Command Center | KNMIET ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">

    <div id="loginGate"
        class="max-w-md w-full mt-12 p-10 glass rounded-[3rem] text-center border-t-4 border-blue-600 shadow-2xl">
        <div class="bg-white p-4 rounded-2xl mb-8 inline-block shadow-lg"><img src="knmiet-logo1494x375.webp"
                class="h-10 object-contain" alt="Logo"></div>
        <h2 class="text-2xl font-black text-white mb-2">Faculty Portal</h2>
        <p class="text-[10px] text-slate-500 mb-8 uppercase tracking-widest font-bold">Secure Access</p>
        <select id="teacherSelect"
            class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl outline-none text-white mb-4"></select>
        <input type="password" id="teacherPin" placeholder="4-Digit PIN"
            class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl text-center font-mono tracking-[1em] outline-none text-white mb-4">
        <button onclick="verifyLogin()"
            class="w-full bg-blue-600 py-4 rounded-2xl font-black hover:bg-blue-500 transition-all text-white uppercase tracking-widest">Unlock</button>
    </div>

    <div id="portal" class="w-full max-w-6xl hidden space-y-8 animate-in fade-in duration-500">

        <div class="flex justify-between items-center glass p-8 rounded-[2.5rem] border-b-4 border-blue-600">
            <div>
                <h1 id="facultyName" class="text-2xl font-black text-white">Professor</h1>
                <p class="text-xs text-blue-400 font-bold uppercase tracking-widest">Live Class Management</p>
            </div>
            <button onclick="location.reload()"
                class="bg-red-900/20 px-8 py-3 rounded-2xl text-red-400 border border-red-900/50 hover:bg-red-600 hover:text-white font-black text-xs uppercase tracking-widest">Logout</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-stretch">

            <div
                class="glass p-8 rounded-[3rem] border-t-4 border-emerald-500 flex flex-col h-full items-center text-center">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-6 tracking-widest w-full text-left">Live
                    Attendance</h3>

                <select id="subjectSelect"
                    class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-700 outline-none text-white mb-6"></select>

                <div id="qrControls" class="w-full space-y-4">
                    <button onclick="startSession()"
                        class="w-full bg-emerald-600 py-5 rounded-2xl font-black text-sm hover:bg-emerald-500 transition-all text-white tracking-[0.2em] uppercase">Start
                        Class Session</button>
                </div>

                <div id="qrContainer" class="mt-8 flex flex-col items-center hidden w-full">
                    <div class="p-6 bg-white rounded-[2rem] shadow-2xl relative">
                        <div id="qrcode"></div>
                    </div>

                    <div class="mt-6 flex flex-col items-center">
                        <div
                            class="w-16 h-16 rounded-full border-4 border-emerald-500 flex items-center justify-center animate-pulse">
                            <span id="timerText" class="text-2xl font-black text-emerald-400 font-mono">10</span>
                        </div>
                        <p class="text-[10px] text-slate-400 uppercase tracking-widest mt-2 font-bold">QR Auto-Refreshes
                        </p>
                    </div>

                    <button onclick="stopSession()"
                        class="mt-8 w-full bg-red-900/40 text-red-400 border border-red-900 py-4 rounded-2xl font-black text-xs hover:bg-red-600 hover:text-white transition-all uppercase tracking-widest">Stop
                        Session & Lock QR</button>
                </div>
            </div>

            <div class="glass p-8 rounded-[3rem] border-t-4 border-purple-500 flex flex-col h-full">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-6 tracking-widest">Internal Assessment Entry
                </h3>
                <button onclick="loadRoster()"
                    class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black text-xs hover:bg-purple-600 transition-all uppercase tracking-widest mb-6 shadow-lg">Fetch
                    Class List</button>

                <div id="rosterHeader"
                    class="hidden grid grid-cols-4 text-[9px] text-slate-500 font-bold uppercase mb-2 px-4">
                    <div class="col-span-1">Student</div>
                    <div class="text-center">S1</div>
                    <div class="text-center">S2</div>
                    <div class="text-center">PUT</div>
                </div>
                <div id="rosterContainer" class="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scroll"></div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://knmiet-attendance-core.onrender.com";
        let currentTeacherId = null;
        let qrInterval = null;
        let countdownInterval = null;

        async function loadTeachers() {
            const res = await fetch(`${API}/get-teachers`);
            const teachers = await res.json();
            document.getElementById('teacherSelect').innerHTML = teachers.map(t => `<option value="${t.id}">${t.name} — ${t.role}</option>`).join('');
        }

        async function verifyLogin() {
            const id = document.getElementById('teacherSelect').value;
            const pin = document.getElementById('teacherPin').value;
            const res = await fetch(`${API}/verify-teacher-pin?teacher_id=${id}&entered_pin=${pin}`);
            if (res.ok) {
                currentTeacherId = id;
                document.getElementById('facultyName').innerText = document.getElementById('teacherSelect').options[document.getElementById('teacherSelect').selectedIndex].text.split('—')[0];
                document.getElementById('loginGate').classList.add('hidden');
                document.getElementById('portal').classList.remove('hidden');
                loadSubjects();
            } else alert("Invalid PIN");
        }

        async function loadSubjects() {
            const res = await fetch(`${API}/teacher-subjects?teacher_id=${currentTeacherId}`);
            const subjects = await res.json();
            document.getElementById('subjectSelect').innerHTML = subjects.map(s => `<option value="${s.id}">${s.name} [${s.code}] — ${s.branch} Yr ${s.year}</option>`).join('');
        }

        // --- THE DYNAMIC ENGINE ---
        async function startSession() {
            const subId = document.getElementById('subjectSelect').value;
            if (!subId) return alert("Select a subject first");

            // Hide the start button, show the QR container
            document.getElementById('qrControls').classList.add('hidden');
            document.getElementById('qrContainer').classList.remove('hidden');

            // Call API with is_new=true (Increments the total_lectures_held by 1)
            await refreshQR(subId, true);

            // Start Countdown Visual
            let timeLeft = 10;
            document.getElementById('timerText').innerText = timeLeft;

            countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) timeLeft = 10;
                document.getElementById('timerText').innerText = timeLeft;
            }, 1000);

            // Start Backend API refresh loop every 10 seconds (is_new=false)
            qrInterval = setInterval(() => {
                refreshQR(subId, false);
            }, 10000);
        }

        async function refreshQR(subId, isNew) {
            try {
                const res = await fetch(`${API}/generate-qr-string?subject_id=${subId}&is_new=${isNew}`);
                const data = await res.json();

                const qrElement = document.getElementById('qrcode');
                qrElement.innerHTML = ""; // Clear old QR

                new QRCode(qrElement, {
                    text: `${data.current_qr_string}|${subId}`,
                    width: 220, height: 220
                });
            } catch (e) {
                console.error("Failed to refresh QR", e);
            }
        }

        function stopSession() {
            clearInterval(qrInterval);
            clearInterval(countdownInterval);

            document.getElementById('qrcode').innerHTML = '<p class="text-red-500 font-bold p-8">SESSION ENDED</p>';
            document.getElementById('timerText').innerText = "--";

            setTimeout(() => {
                document.getElementById('qrContainer').classList.add('hidden');
                document.getElementById('qrControls').classList.remove('hidden');
            }, 2000);
        }

        // --- ROSTER & MARKS ---
        async function loadRoster() {
            const subId = document.getElementById('subjectSelect').value;
            if (!subId) return;
            const res = await fetch(`${API}/subject-roster?subject_id=${subId}`);
            const data = await res.json();
            document.getElementById('rosterHeader').classList.remove('hidden');
            document.getElementById('rosterContainer').innerHTML = data.roster.map(s => `
                <div class="bg-slate-900/80 p-3 rounded-xl border border-slate-800 grid grid-cols-4 items-center gap-2">
                    <div class="col-span-1 truncate"><p class="font-bold text-[11px] text-white">${s.name}</p><p class="text-[8px] text-slate-500 font-mono">${s.roll_no.slice(-5)}</p></div>
                    <input type="number" class="bg-slate-950 border border-slate-700 text-center text-xs p-2 rounded-lg text-emerald-400 focus:border-purple-500 outline-none" value="${s.s1}" onchange="updateM('${s.roll_no}', ${subId}, this.value, 's1')">
                    <input type="number" class="bg-slate-950 border border-slate-700 text-center text-xs p-2 rounded-lg text-emerald-400 focus:border-purple-500 outline-none" value="${s.s2}" onchange="updateM('${s.roll_no}', ${subId}, this.value, 's2')">
                    <input type="number" class="bg-slate-950 border border-slate-700 text-center text-xs p-2 rounded-lg text-emerald-400 focus:border-purple-500 outline-none" value="${s.put}" onchange="updateM('${s.roll_no}', ${subId}, this.value, 'put')">
                </div>
            `).join('');
        }

        async function updateM(roll, subId, val, type) {
            let s1 = type === 's1' ? val : 0;
            let s2 = type === 's2' ? val : 0;
            let put = type === 'put' ? val : 0;
            await fetch(`${API}/update-marks?roll_no=${roll}&subject_id=${subId}&s1=${s1}&s2=${s2}&put=${put}`, { method: 'POST' });
        }

        loadTeachers();
    </script>
</body>

</html>
